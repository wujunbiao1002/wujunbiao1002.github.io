                    filteredMemories = memories.filter(memory => memory.d.startsWith(selectedYear));
                }
                
                // 处理没有找到匹配记录的情况
                if (filteredMemories.length === 0) {
                    timeline.innerHTML = '<p style="text-align:center;color:var(--accent-color);padding:20px;font-size:var(--text-size-pc);">没有找到符合条件的记录</p>';
                    document.getElementById('loadMore').style.display = 'none';
                    // 清除筛选模式
                    window.isFilteredMode = false;
                    window.filteredMemoriesData = null;
                    return;
                }
                
                // 全局变量保存筛选后的数据
                window.filteredMemoriesData = filteredMemories;
                
                // 只渲染第一页数据
                const firstPageData = filteredMemories.slice(0, itemsPerPage);
                
                // 渲染筛选后的第一页内容
                firstPageData.forEach((memory, index) => {
                    const memoryDiv = document.createElement('div');
                    memoryDiv.className = `memory ${index % 2 === 0 ? 'left' : 'right'}`;
                    
                    const formattedDate = formatDate(memory.d);
                    
                    // 设置当前处理的记忆对象
                    currentMemory = memory;
                    
                    let imagesHTML = '';
                    if (memory.i && memory.i.length > 0) {
                        imagesHTML = '<div class="gallery">';
                        memory.i.forEach((img, i) => {
                            const fullImagePath = getImagePath(img);
                            imagesHTML += `<img src="${fullImagePath}" alt="记忆图片 ${i + 1}" onclick="openModal('${fullImagePath}')">`;
                        });
                        imagesHTML += '</div>';
                    }
                    
                    memoryDiv.innerHTML = `
                        <div class="content" onclick="highlightTimelineNode(this)">
                            <div class="date">${formattedDate}</div>
                            <h2 class="title">${memory.t}</h2>
                            <p class="text">${memory.c}</p>
                            ${imagesHTML}
                        </div>
                    `;
                    
                    timeline.appendChild(memoryDiv);
                });
                
                // 重置当前页索引
                currentPage = 1;
                
                // 设置是否显示"加载更多"按钮
                if (filteredMemories.length > itemsPerPage) {
                    document.getElementById('loadMore').style.display = 'block';
                    
                    // 修改加载更多点击函数，使用特殊标记表示当前是筛选模式
                    window.isFilteredMode = true;
                    hasMore = true;
                } else {
                    document.getElementById('loadMore').style.display = 'none';
                    window.isFilteredMode = false;
                    hasMore = false;
                }
                
                // 应用禁止保存图片
                setTimeout(disableSaveImage, 500);
                
                // 如果有内容，滚动到顶部
                if (filteredMemories.length > 0) {
                    window.scrollTo(0, 0);
                }
            }
        }

        // 添加图片缩放功能
        function setupImageZoom() {
            const modalImage = document.getElementById('modalImage');
            let scale = 1;
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let translateX = 0;
            let translateY = 0;
            
            // 速度追踪变量
            let lastX = 0;
            let lastY = 0;
            let speedX = 0;
            let speedY = 0;
            let lastMoveTime = 0;
            let inertiaAnimationId = null;
            
            // 移除点击缩放，只保留双击事件
            let lastClickTime = 0;
            
            modalImage.addEventListener('click', function(event) {
                event.stopPropagation();
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastClickTime;
                
                // 双击事件 (300ms内的两次点击)
                if (timeDiff < 300 && timeDiff > 0) {
                    if (this.classList.contains('zoomed')) {
                        // 双击重置
                        resetZoom();
                    } else {
                        // 双击放大 (仅限PC端)
                        if (!isMobileDevice()) {
                            // 放大到双击位置
                            const rect = this.getBoundingClientRect();
                            const xRatio = (event.clientX - rect.left) / rect.width;
                            const yRatio = (event.clientY - rect.top) / rect.height;
                            
                            scale = 2.5;
                            // 计算平移量，使双击点成为中心
                            translateX = (0.5 - xRatio) * 100;
                            translateY = (0.5 - yRatio) * 100;
                            
                            this.classList.add('zoomed');
                            applyTransform();
                        }
                    }
                    
                    // 重置点击时间
                    lastClickTime = 0;
                } else {
                    // 单击只记录时间，不执行缩放
                    lastClickTime = currentTime;
                }
            });
            
            function resetZoom() {
                cancelInertiaAnimation();
                scale = 1;
                translateX = 0;
                translateY = 0;
                modalImage.classList.remove('zoomed');
                applyTransform();
            }
            
            // 应用变换的统一函数
            function applyTransform() {
                modalImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }
            
            // 限制拖动范围的函数
            function limitTranslation() {
                // 根据缩放级别调整最大拖动范围
                const maxTranslate = 100 * scale;
                translateX = Math.min(maxTranslate, Math.max(-maxTranslate, translateX));
                translateY = Math.min(maxTranslate, Math.max(-maxTranslate, translateY));
            }
            
            // 取消惯性动画
            function cancelInertiaAnimation() {
                if (inertiaAnimationId !== null) {
                    cancelAnimationFrame(inertiaAnimationId);
                    inertiaAnimationId = null;
                }
            }
            
            // 双指缩放支持
            let initialPinchDistance = 0;
            let initialScale = 1;
            let pinchMidX = 0;
            let pinchMidY = 0;
            let initialTranslateX = 0;
            let initialTranslateY = 0;
            
            modalImage.addEventListener('touchstart', function(e) {
                cancelInertiaAnimation();
                
                if (e.touches.length === 2) {
                    e.preventDefault();
                    // 记录初始值
                    initialScale = scale;
                    initialTranslateX = translateX;
                    initialTranslateY = translateY;
                    
                    // 计算中心点
                    pinchMidX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    pinchMidY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    // 转换为相对于图片的比例
                    const rect = this.getBoundingClientRect();
                    pinchMidX = (pinchMidX - rect.left) / rect.width;
                    pinchMidY = (pinchMidY - rect.top) / rect.height;
                    
                    initialPinchDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    this.classList.add('zoomed');
                }
            }, { passive: false });
            
            modalImage.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && initialPinchDistance > 0) {
                    e.preventDefault();
                    const currentDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    
                    // 计算新的缩放级别
                    const scaleFactor = currentDistance / initialPinchDistance;
                    scale = Math.max(1, Math.min(4, initialScale * scaleFactor));
                    
                    // 调整平移量，保持中心点
                    if (scale > 1) {
                        const scaleRatio = scale / initialScale;
                        
                        // 根据缩放中心点调整平移
                        translateX = initialTranslateX + ((0.5 - pinchMidX) * 200 * (scaleRatio - 1));
                        translateY = initialTranslateY + ((0.5 - pinchMidY) * 200 * (scaleRatio - 1));
                        
                        limitTranslation();
                        applyTransform();
                    } else {
                        resetZoom();
                    }
                }
            }, { passive: false });
            
            modalImage.addEventListener('touchend', function(e) {
                if (e.touches.length < 2) {
                    initialPinchDistance = 0;
                }
                
                if (scale <= 1.1) {
                    resetZoom();
                }
            });
            
            function getPinchDistance(touch1, touch2) {
                return Math.sqrt(
                    Math.pow(touch1.clientX - touch2.clientX, 2) + 
                    Math.pow(touch1.clientY - touch2.clientY, 2)
                );
            }
            
            // 鼠标滚轮缩放 (PC端主要缩放方式)
            modalImage.addEventListener('wheel', function(e) {
                e.preventDefault();
                cancelInertiaAnimation();
                
                const rect = this.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // 计算鼠标位置相对于图片的比例
                const xRatio = mouseX / rect.width;
                const yRatio = mouseY / rect.height;
                
                // 旧缩放值
                const oldScale = scale;
                
                if (e.deltaY < 0) {
                    // 放大
                    scale = Math.min(4, scale * 1.1);
                    this.classList.add('zoomed');
                } else {
                    // 缩小
                    scale = Math.max(1, scale / 1.1);
                    if (scale <= 1.1) {
                        resetZoom();
                        return;
                    }
                }
                
                // 根据鼠标位置调整平移值，使缩放围绕鼠标位置
                if (oldScale !== 1) {
                    // 调整平移量，使缩放以鼠标位置为中心
                    translateX = translateX + ((0.5 - xRatio) * 200 * (scale / oldScale - 1));
                    translateY = translateY + ((0.5 - yRatio) * 200 * (scale / oldScale - 1));
                    
                    limitTranslation();
                }
                
                applyTransform();
            });
            
            // 拖动支持 - PC
            modalImage.addEventListener('mousedown', function(e) {
                if (this.classList.contains('zoomed')) {
                    cancelInertiaAnimation();
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    lastX = startX;
                    lastY = startY;
                    lastMoveTime = Date.now();
                    speedX = 0;
                    speedY = 0;
                    e.preventDefault();
                    
                    // 使用更高效的方式处理拖动
                    this.style.transition = 'transform 0s';
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging && modalImage.classList.contains('zoomed')) {
                    const currentTime = Date.now();
                    const timeElapsed = currentTime - lastMoveTime;
                    
                    // 计算移动的距离
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    // 根据缩放级别调整移动速度
                    translateX += dx / scale;
                    translateY += dy / scale;
                    
                    limitTranslation();
                    applyTransform();
                    
                    // 计算移动速度 (像素/毫秒)
                    if (timeElapsed > 0) {
                        speedX = (e.clientX - lastX) / timeElapsed;
                        speedY = (e.clientY - lastY) / timeElapsed;
                    }
                    
                    lastX = e.clientX;
                    lastY = e.clientY;
                    lastMoveTime = currentTime;
                    startX = e.clientX;
                    startY = e.clientY;
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    modalImage.style.transition = 'transform 0.3s ease';
                    
                    // 计算惯性移动
                    if (Math.abs(speedX) > 0.1 || Math.abs(speedY) > 0.1) {
                        startInertiaAnimation();
                    }
                    
                    isDragging = false;
                }
            });
            
            // 处理惯性动画
            function startInertiaAnimation() {
                const friction = 0.95; // 摩擦系数
                let currentSpeedX = speedX * 15; // 初始速度放大，效果更明显
                let currentSpeedY = speedY * 15;
                
                function animateInertia() {
                    if (Math.abs(currentSpeedX) < 0.05 && Math.abs(currentSpeedY) < 0.05) {
                        cancelInertiaAnimation();
                        return;
                    }
                    
                    // 减速
                    currentSpeedX *= friction;
                    currentSpeedY *= friction;
                    
                    // 移动
                    translateX += currentSpeedX / scale;
                    translateY += currentSpeedY / scale;
                    
                    limitTranslation();
                    applyTransform();
                    
                    inertiaAnimationId = requestAnimationFrame(animateInertia);
                }
                
                cancelInertiaAnimation();
                inertiaAnimationId = requestAnimationFrame(animateInertia);
            }
            
            // 处理手指拖动 - 移动端
            let touchStartTime = 0;
            
            modalImage.addEventListener('touchstart', function(e) {
                if (this.classList.contains('zoomed') && e.touches.length === 1) {
                    cancelInertiaAnimation();
                    isDragging = true;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    lastX = startX;
                    lastY = startY;
                    lastMoveTime = Date.now();
                    touchStartTime = lastMoveTime;
                    speedX = 0;
                    speedY = 0;
                    
                    // 使用更高效的方式处理拖动
                    this.style.transition = 'transform 0s';
                }
            }, { passive: true });
            
            modalImage.addEventListener('touchmove', function(e) {
                if (isDragging && this.classList.contains('zoomed') && e.touches.length === 1) {
                    const currentTime = Date.now();
                    const timeElapsed = currentTime - lastMoveTime;
                    
                    // 使用更精确的定位
                    const touchX = e.touches[0].clientX;
                    const touchY = e.touches[0].clientY;
                    
                    // 计算移动距离并根据缩放因子调整移动速度
                    translateX += (touchX - lastX) / scale;
                    translateY += (touchY - lastY) / scale;
                    
                    limitTranslation();
                    applyTransform();
                    
                    // 计算速度
                    if (timeElapsed > 0) {
                        speedX = (touchX - lastX) / timeElapsed;
                        speedY = (touchY - lastY) / timeElapsed;
                    }
                    
                    lastX = touchX;
                    lastY = touchY;
                    lastMoveTime = currentTime;
                }
            }, { passive: true });
            
            modalImage.addEventListener('touchend', function(e) {
                if (isDragging) {
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;
                    
                    this.style.transition = 'transform 0.3s ease';
                    
                    // 如果移动速度足够快，添加惯性效果
                    if (touchDuration < 300 && (Math.abs(speedX) > 0.1 || Math.abs(speedY) > 0.1)) {
                        startInertiaAnimation();
                    }
                    
                    isDragging = false;
                }
            });
        }

        // 添加时间轴节点高亮功能
        function highlightTimelineNode(contentElement) {
            // 移除所有高亮
            const allMemoryNodes = document.querySelectorAll('.memory');
            allMemoryNodes.forEach(node => {
                node.classList.remove('highlight');
            });
            
            const timeline = document.querySelector('.timeline');
            timeline.classList.remove('highlight');
            
            // 找到当前点击内容的父节点（memory元素）
            const memoryNode = contentElement.closest('.memory');
            if (memoryNode) {
                // 添加高亮效果
                memoryNode.classList.add('highlight');
                timeline.classList.add('highlight');
                
                // 确保内容卡片也获得高亮
                const content = memoryNode.querySelector('.content');
                if (content) {
                    // 使用更加柔和的高亮效果
                    content.style.boxShadow = '0 5px 15px rgba(255, 92, 141, 0.15)';
                    content.style.transform = 'translateY(-2px)';
                    
                    // 平滑恢复
                    setTimeout(() => {
                        content.style.boxShadow = '';
                        content.style.transform = '';
                    }, 2000);
                }
                
                // 2秒后移除高亮效果
                setTimeout(() => {
                    memoryNode.classList.remove('highlight');
                    timeline.classList.remove('highlight');
                }, 2000);
                
                // 如果有配置的设备震动，添加更柔和的震动
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(15);
                }
            }
        }

        // 修改日期选择器的展开/收起功能
        document.getElementById('timeDisplay').addEventListener('click', function() {
            const dateSelector = document.getElementById('dateSelector');
            const timeDisplay = this;
            const isShown = dateSelector.classList.contains('show');
            
            if (isShown) {
                // 收起动画
                dateSelector.classList.remove('show');
                dateSelector.classList.add('hide');
                timeDisplay.classList.remove('active');
                
                // 动画结束后隐藏元素
                dateSelector.addEventListener('animationend', function handler() {
                    dateSelector.style.display = 'none';
                    dateSelector.classList.remove('hide');
                    dateSelector.removeEventListener('animationend', handler);
                }, { once: true });
            } else {
                // 展开动画
                dateSelector.style.display = 'block';
                // 强制重排触发动画
                void dateSelector.offsetWidth;
                dateSelector.classList.add('show');
                timeDisplay.classList.add('active');
            }
        });

        // 添加点击事件处理函数
        function initializeLoveClicks() {
            const babyGirl = document.getElementById('babyGirl');
            const babyBoy = document.getElementById('babyBoy');
            const loveMessage = document.getElementById('loveMessage');
            
            if (babyGirl) {
                babyGirl.addEventListener('click', function() {
                    babyGirlClickCount++;
                    showLoveMessage('babyGirl');
                });
            }
            
            if (babyBoy) {
                babyBoy.addEventListener('click', function() {
                    babyBoyClickCount++;
                    showLoveMessage('babyBoy');
                });
            }
        }
        
        // 显示爱的消息
        function showLoveMessage(target) {
            const loveMessage = document.getElementById('loveMessage');
            let message = '';
            let displayCount = 0;
            
            if (target === 'babyGirl') {
                // 显示的计数值从1开始，所以加1显示
                displayCount = babyGirlClickCount + 1;
                message = displayCount >= 99 ? `宝儿我真的好爱你 (${displayCount})` : `宝儿我爱你 (${displayCount})`;
            } else if (target === 'babyBoy') {
                // 显示的计数值从1开始，所以加1显示
                displayCount = babyBoyClickCount + 1;
                message = displayCount >= 99 ? `宝子我真的好爱你 (${displayCount})` : `宝子我爱你 (${displayCount})`;
            }
            
            loveMessage.textContent = message;
            loveMessage.style.display = 'block';
            loveMessage.style.opacity = '1';
            
            // 3秒后隐藏消息
            setTimeout(function() {
                loveMessage.style.animation = 'fadeOut 1s forwards';
                setTimeout(function() {
                    loveMessage.style.display = 'none';
                    loveMessage.style.animation = 'pulse 2s infinite';
                }, 1000);
            }, 2000);
        }
