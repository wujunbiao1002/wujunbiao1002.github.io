<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的时光轴</title>
    <!-- 添加MD5库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        :root {
            --primary-color: #ffb6c1;
            --secondary-color: #fff0f5;
            --accent-color: #ff69b4;
            --text-color: #333;
            --light-text: #666;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* 密码验证前防止滚动 */
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8a8a8a; /* 验证前使用中性背景色 */
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.5s ease; /* 平滑过渡到实际背景 */
        }
        
        body.authenticated {
            background-color: var(--secondary-color); /* 验证后显示实际背景 */
            overflow: auto; /* 验证后允许滚动 */
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            display: none; /* 隐藏主内容，直到密码验证通过 */
        }
        
        header {
            text-align: center;
            padding: 5px 0 40px 0;
        }
        
        header h1 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
            color: var(--light-text);
        }
        
        .current-time {
            font-size: 0.9rem;
            color: var(--light-text);
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .time-counter {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            margin-left: 0;
        }
        
        .memory {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            margin-bottom: 30px;
        }
        
        .memory::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 4px solid var(--accent-color);
            border-radius: 50%;
            top: 15px;
            z-index: 1;
        }
        
        .left {
            left: 0;
        }
        
        .right {
            left: 50%;
        }
        
        .left::after {
            right: -14px;
        }
        
        .right::after {
            left: -14px;
        }
        
        .content {
            padding: 20px;
            background-color: white;
            position: relative;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .date {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .title {
            font-size: 1rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .text {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--light-text);
            line-height: 1.5;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .gallery img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            margin: 0 auto;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .pagination button:hover {
            background-color: var(--accent-color);
        }
        
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .page-info {
            margin-top: 10px;
            text-align: center;
            color: var(--light-text);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            display: none;
        }
        
        .load-more {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
        }
        
        .load-more button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .load-more button:hover {
            background-color: var(--accent-color);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            color: var(--accent-color);
            font-size: 1rem;
        }
        
        /* 密码验证模态框样式 */
        .password-modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .password-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .password-content h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .password-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .password-button:hover {
            background-color: var(--accent-color);
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .timeline::before {
                left: 33px;
                transform: none;
            }
            
            .memory {
                width: 100%;
                padding-left: 75px;
                padding-right: 25px;
                left: 0;
            }
            
            .memory::after {
                left: 35px;
                transform: translateX(-50%);
            }
            
            .left::after, .right::after {
                left: 35px;
                transform: translateX(-50%);
                right: auto;
            }
            
            .right {
                left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
        
        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 20px 0;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .gallery {
                gap: 8px;
            }
            
            .date {
                font-size: 0.9rem;
            }
            
            .title {
                font-size: 1rem;
            }
            
            .text {
                font-size: 0.9rem;
            }
        }
        
        .observer {
            height: 1px;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- 验证前的遮罩层 -->
    <div id="authMask" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #8a8a8a; z-index: 999;"></div>
    
    <div class="container" id="mainContent">
        <header>
            <h1>我们的时光轴</h1>
            <p>记录每一个瞬间</p>
            <div class="current-time" id="currentTime"></div>
            <div class="time-counter" id="timeCounter"></div>
        </header>
        
        <div class="timeline" id="timeline">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
        
        <div class="load-more" id="loadMore">
            <button onclick="loadMoreClick()">加载更多</button>
        </div>
        
        <div class="loading" id="loading">加载中...</div>
        
        <div class="footer">
            用爱创造的回忆
        </div>
    </div>
    
    <!-- 密码验证模态框 -->
    <div class="password-modal" id="passwordModal">
        <div class="password-content">
            <h2>爱的开始</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="请输入密码">
            <button class="password-button" onclick="verifyPassword()">确认</button>
            <p class="error-message" id="errorMessage">密码错误，请重试</p>
        </div>
    </div>
    
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>
    
    <script>
        let memories = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let isLoading = false;
        let hasMore = true;
        let scrollHandlerAdded = false; // 标记是否已添加滚动处理器
        const PASSWORD_HASH = '828591d462674bdd332dbc730a439fd1';
        
        // 页面加载时显示密码验证模态框
        window.onload = function() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none'; // 确保内容被隐藏
            document.getElementById('imageModal').style.display = 'none'; // 确保图片模态框被隐藏
            
            // 添加事件监听器以防止在密码验证前查看页面源代码
            document.addEventListener('contextmenu', function(e) {
                if (!isAuthenticated) {
                    e.preventDefault();
                }
            });
            
            // 防止在密码验证前使用键盘快捷键查看源代码
            document.addEventListener('keydown', function(e) {
                if (!isAuthenticated && (e.ctrlKey || e.metaKey)) {
                    e.preventDefault();
                }
            });
        };
        
        // 跟踪是否已通过身份验证
        let isAuthenticated = false;
        
        // 验证密码
        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            if (md5(password) === PASSWORD_HASH) {
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('authMask').style.display = 'none'; // 移除遮罩层
                document.getElementById('mainContent').style.display = 'block'; // 显示主内容
                document.body.classList.add('authenticated'); // 添加验证通过的样式类
                isAuthenticated = true; // 更新身份验证状态
                loadMemories();
                updateCurrentTime(); // 初始化当前时间
                updateTimeCounter(); // 初始化时间计数器
                setInterval(updateCurrentTime, 1000); // 每秒更新一次时间
                setInterval(updateTimeCounter, 1000); // 每秒更新一次计数器
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // 按回车键验证密码
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
        
        // 加载数据
        function loadMemories() {
            fetch('/polly/data.json')
                .then(response => response.json())
                .then(data => {
                    memories = data.sort((a, b) => new Date(b.d) - new Date(a.d));
                    renderMemories();
                    // 更新计数器显示
                    updateTimeCounter();
                    // 检查是否有更多数据
                    checkHasMore();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    document.getElementById('timeline').innerHTML = '<p style="text-align:center;color:red;">加载数据失败，请刷新页面重试</p>';
                });
        }
        
        // 检查是否还有更多数据
        function checkHasMore() {
            const startIndex = currentPage * itemsPerPage;
            hasMore = startIndex < memories.length;
            
            if (!hasMore) {
                document.getElementById('loadMore').style.display = 'none';
            }
        }
        
        // 点击加载更多
        function loadMoreClick() {
            if (!isLoading && hasMore) {
                loadMore();
            }
        }
        
        // 加载更多内容
        function loadMore() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            
            const startIndex = currentPage * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, memories.length);
            
            if (startIndex >= memories.length) {
                hasMore = false;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loadMore').style.display = 'none';
                isLoading = false;
                return;
            }
            
            // 直接加载
            const currentPageData = memories.slice(startIndex, endIndex);
            
            currentPageData.forEach((memory, index) => {
                const memoryDiv = document.createElement('div');
                memoryDiv.className = `memory ${(startIndex + index) % 2 === 0 ? 'left' : 'right'}`;
                
                const formattedDate = formatDate(memory.d);
                
                let imagesHTML = '';
                if (memory.i && memory.i.length > 0) {
                    imagesHTML = '<div class="gallery">';
                    memory.i.forEach((img, i) => {
                        imagesHTML += `<img src="${img}" alt="记忆图片 ${i+1}" onclick="openModal('${img}')">`;
                    });
                    imagesHTML += '</div>';
                }
                
                memoryDiv.innerHTML = `
                    <div class="content">
                        <div class="date">${formattedDate}</div>
                        <h2 class="title">${memory.t}</h2>
                        <p class="text">${memory.c}</p>
                        ${imagesHTML}
                    </div>
                `;
                
                document.getElementById('timeline').appendChild(memoryDiv);
            });
            
            currentPage++;
            isLoading = false;
            document.getElementById('loading').style.display = 'none';
            
            // 检查是否还有更多数据
            checkHasMore();
        }
        
        // 渲染时光轴内容
        function renderMemories() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            
            // 只显示第一页数据
            const currentPageData = memories.slice(0, itemsPerPage);
            
            currentPageData.forEach((memory, index) => {
                const memoryDiv = document.createElement('div');
                memoryDiv.className = `memory ${index % 2 === 0 ? 'left' : 'right'}`;
                
                const formattedDate = formatDate(memory.d);
                
                let imagesHTML = '';
                if (memory.i && memory.i.length > 0) {
                    imagesHTML = '<div class="gallery">';
                    memory.i.forEach((img, i) => {
                        imagesHTML += `<img src="${img}" alt="记忆图片 ${i+1}" onclick="openModal('${img}')">`;
                    });
                    imagesHTML += '</div>';
                }
                
                memoryDiv.innerHTML = `
                    <div class="content">
                        <div class="date">${formattedDate}</div>
                        <h2 class="title">${memory.t}</h2>
                        <p class="text">${memory.c}</p>
                        ${imagesHTML}
                    </div>
                `;
                
                timeline.appendChild(memoryDiv);
            });
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}年${month}月${day}日`;
        }
        
        // 打开图片模态框
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `<img src="${imageSrc}" alt="放大图片">`;
            modal.style.display = 'flex';
            
            // 禁止背景滚动
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭模态框
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            // 恢复背景滚动
            document.body.style.overflow = 'auto';
        }
        
        // 点击模态框外部关闭
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
        
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('currentTime').textContent ="幸运"+ now.toLocaleString('zh-CN', options) + '我们还在';
        }
        
        // 更新时间计数器
        function updateTimeCounter() {
            const startDate = new Date('2011-09-29T19:45:00');
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            
            // 计算天数、小时、分钟和秒数
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
            
            // 包含瞬间数量的信息
            const memoryCount = memories ? memories.length : 0;
            
            document.getElementById('timeCounter').textContent = 
                `自我们相识的 ${memoryCount} 个瞬间 已经历 ${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
        }
    </script>
</body>
</html>
