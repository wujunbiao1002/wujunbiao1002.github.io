        function formatDate(dateString) {
            // å¤„ç†ç®€å•çš„å¹´ä»½æ ¼å¼ï¼Œå¦‚ "2026"
            if (/^\d{4}$/.test(dateString)) {
                return `${dateString}å¹´`;
            }
            
            // å¤„ç†å¹´æœˆæ ¼å¼ï¼Œå¦‚ "2025-04"
            if (/^\d{4}-\d{2}$/.test(dateString)) {
                const [year, month] = dateString.split('-');
                return `${year}å¹´${month}æœˆ`;
            }
            
            // å¤„ç†å®Œæ•´æ—¥æœŸæ ¼å¼ï¼Œå¦‚ "2025-04-05"
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            
            // è·å–æ˜ŸæœŸå‡ 
            const weekDays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            const weekDay = weekDays[date.getDay()];
            
            return `${year}å¹´${month}æœˆ${day}æ—¥ ${weekDay}`;
        }
        
        // å¤„ç†å›¾ç‰‡è·¯å¾„çš„å‡½æ•°ï¼Œå°†ç®€åŒ–è·¯å¾„è½¬æ¢ä¸ºå®Œæ•´è·¯å¾„
        function getImagePath(imgPath) {
            // å¦‚æœå·²ç»æ˜¯å®Œæ•´è·¯å¾„ï¼ˆä»¥/polly/å¼€å¤´ï¼‰ï¼Œåˆ™ç›´æ¥è¿”å›
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­å·²ç»å­˜å‚¨å®Œæ•´è·¯å¾„çš„æƒ…å†µï¼Œæ— éœ€è½¬æ¢
            // ç¤ºä¾‹ï¼š"/polly/images/2025/04/2025-04-16-01.jpg" -> åŸæ ·è¿”å›
            if (imgPath.startsWith('/polly/images/')) {
                return imgPath;
            }
            
            // æ ¼å¼: "2025/04/2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­å­˜å‚¨äº†ç›¸å¯¹è·¯å¾„ï¼ˆåŒ…å«å¹´æœˆç›®å½•ï¼‰ï¼Œåªéœ€æ·»åŠ å‰ç¼€å³å¯
            // ç¤ºä¾‹ï¼š"2025/04/2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            if (imgPath.match(/^\d{4}\/\d{2}\/.*\.(jpg|jpeg|png|gif)$/i)) {
                return `/polly/images/${imgPath}`;
            }
            
            // æ”¯æŒç‰¹æ®Šæ ¼å¼ï¼Œå¦‚ "2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­åªå­˜å‚¨æ–‡ä»¶åï¼ˆåŒ…å«å¹´æœˆæ—¥å’Œåºå·ï¼‰ï¼Œéœ€è¦æ ¹æ®æ—¥æœŸæ„å»ºç›®å½•ç»“æ„
            // ç¤ºä¾‹ï¼š"2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            const match = imgPath.match(/^(\d{4})-(\d{2})-(\d{2})-(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (match) {
                const [_, year, month, day, num, ext] = match;
                return `/polly/images/${year}/${month}/${year}-${month}-${day}-${num}.${ext}`;
            }
            
            // æ”¯æŒç‰¹æ®Šæ ¼å¼ï¼Œå¦‚ "2025-02-JZ-01.jpg" -> "/polly/images/2025/02/2025-02-JZ-01.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­å­˜å‚¨çš„æ–‡ä»¶ååŒ…å«å¹´æœˆå’Œç‰¹æ®Šæ ‡ç­¾ï¼ˆå¦‚JZä»£è¡¨å‰§ç…§ï¼‰
            // ç¤ºä¾‹ï¼š"2025-02-JZ-01.jpg" -> "/polly/images/2025/02/2025-02-JZ-01.jpg"
            // æˆ–ä»»ä½•2025-02-ä»»æ„æ ‡ç­¾-01.jpgçš„æ ¼å¼
            const specialMatch = imgPath.match(/^(\d{4})-(\d{2})-([A-Za-z0-9_-]+)-(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (specialMatch) {
                const [_, year, month, tag, num, ext] = specialMatch;
                return `/polly/images/${year}/${month}/${year}-${month}-${tag}-${num}.${ext}`;
            }
            
            // é€šç”¨æ ¼å¼: ä»»ä½•å¸¦å¹´æœˆçš„æ ¼å¼ï¼Œå¦‚ "2025-02-ä»»æ„å†…å®¹.jpg" -> "/polly/images/2025/02/2025-02-ä»»æ„å†…å®¹.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šå¤„ç†å…¶ä»–ä¸è§„åˆ™ä½†åŒ…å«å¹´æœˆä¿¡æ¯çš„æ–‡ä»¶å
            // ç¤ºä¾‹ï¼š"2025-02-ç‰¹æ®Šç…§ç‰‡.jpg" -> "/polly/images/2025/02/2025-02-ç‰¹æ®Šç…§ç‰‡.jpg"
            const genericMatch = imgPath.match(/^(\d{4})-(\d{2})-(.+)\.(jpg|jpeg|png|gif)$/i);
            if (genericMatch) {
                const [_, year, month, filename, ext] = genericMatch;
                return `/polly/images/${year}/${month}/${imgPath}`;
            }
            
            // æ”¯æŒä»…æ–‡ä»¶åæ ¼å¼ï¼Œå¦‚ "01.jpg" -> ä½¿ç”¨è®°å¿†çš„æ—¥æœŸæ„å»ºè·¯å¾„
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­åªå­˜å‚¨åºå·ï¼Œé€šè¿‡å½“å‰è®°å¿†å¯¹è±¡çš„æ—¥æœŸä¿¡æ¯æ„å»ºå®Œæ•´è·¯å¾„
            // ç¤ºä¾‹ï¼šå½“å‰è®°å¿†æ—¥æœŸä¸º"2025-04-16"ï¼Œæ–‡ä»¶åä¸º"01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            const numMatch = imgPath.match(/^(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (numMatch && currentMemory && currentMemory.d) {
                const [_, num, ext] = numMatch;
                const dateMatch = currentMemory.d.match(/(\d{4})-(\d{2})-(\d{2})/);

                    return `/polly/images/${year}/${month}/${year}-${month}-${day}-${num}.${ext}`;
                }
            }
            
            // å¦‚æœä»¥ä¸Šéƒ½ä¸åŒ¹é…ï¼Œè¿”å›åŸå§‹è·¯å¾„
            // ä½¿ç”¨åœºæ™¯ï¼šä½œä¸ºå…œåº•å¤„ç†ï¼Œç¡®ä¿ä¸ä¼šå› ä¸ºæ ¼å¼ä¸åŒ¹é…è€Œå¯¼è‡´å›¾ç‰‡åŠ è½½å¤±è´¥
            return imgPath;
        }

        function createDistributionGrid(width, count) {

            for (let i = 0; i < count; i++) {

                // åœ¨åŒºåŸŸå†…70%çš„èŒƒå›´å†…éšæœºé€‰æ‹©åç§»é‡
                const randomOffset = Math.random() * (segmentWidth * 0.7);

                positions.push(basePos + segmentWidth * 0.15 + randomOffset);

            return shuffleArray(positions);

            for (let i = array.length - 1; i > 0; i--) {

                const j = Math.floor(Math.random() * (i + 1));

                [array[i], array[j]] = [array[j], array[i]];

            return array;

        function setupImageZoom() {
            const modalImage = document.getElementById('modalImage');
            let scale = 1;
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let translateX = 0;
            let translateY = 0;
            
            // é€Ÿåº¦è¿½è¸ªå˜é‡
            let lastX = 0;

            let speedX = 0;
            let speedY = 0;
            let lastMoveTime = 0;
            let inertiaAnimationId = null;
            
            // ç§»é™¤ç‚¹å‡»ç¼©æ”¾ï¼Œåªä¿ç•™åŒå‡»äº‹ä»¶
            let lastClickTime = 0;
            
            modalImage.addEventListener('click', function(event) {
                event.stopPropagation();
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastClickTime;
                
                // åŒå‡»äº‹ä»¶ (300mså†…çš„ä¸¤æ¬¡ç‚¹å‡»)
                if (timeDiff < 300 && timeDiff > 0) {
                    if (this.classList.contains('zoomed')) {
                        // åŒå‡»é‡ç½®
                        resetZoom();
                    } else {
                        // åŒå‡»æ”¾å¤§ (ä»…é™PCç«¯)
                        if (!isMobileDevice()) {
                            // æ”¾å¤§åˆ°åŒå‡»ä½ç½®
                            const rect = this.getBoundingClientRect();
                            const xRatio = (event.clientX - rect.left) / rect.width;
                            const yRatio = (event.clientY - rect.top) / rect.height;
                            
                            scale = 2.5;
                            // è®¡ç®—å¹³ç§»é‡ï¼Œä½¿åŒå‡»ç‚¹æˆä¸ºä¸­å¿ƒ
                            translateX = (0.5 - xRatio) * 100;
                            translateY = (0.5 - yRatio) * 100;
                            
                            this.classList.add('zoomed');
                            applyTransform();
                        }
                    }
                    
                    // é‡ç½®ç‚¹å‡»æ—¶é—´
                    lastClickTime = 0;
                } else {
                    // å•å‡»åªè®°å½•æ—¶é—´ï¼Œä¸æ‰§è¡Œç¼©æ”¾
                    lastClickTime = currentTime;
                }
            });
            
            function resetZoom() {
                cancelInertiaAnimation();
                scale = 1;
                translateX = 0;
                translateY = 0;
                modalImage.classList.remove('zoomed');
                applyTransform();
            }
            
            // åº”ç”¨å˜æ¢çš„ç»Ÿä¸€å‡½æ•°
            function applyTransform() {
                modalImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }
            
            // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
            function isMobileDevice() {
                return (typeof window.orientation !== "undefined") || 
                       (navigator.userAgent.indexOf('IEMobile') !== -1) ||
                       (navigator.userAgent.match(/Android/i)) || 
                       (navigator.userAgent.match(/iPhone|iPad|iPod/i));
            }
            
            // é™åˆ¶æ‹–åŠ¨èŒƒå›´çš„å‡½æ•°
            function limitTranslation() {
                // æ ¹æ®ç¼©æ”¾çº§åˆ«è°ƒæ•´æœ€å¤§æ‹–åŠ¨èŒƒå›´
                const maxTranslate = 100 * scale;
                translateX = Math.min(maxTranslate, Math.max(-maxTranslate, translateX));
                translateY = Math.min(maxTranslate, Math.max(-maxTranslate, translateY));
            }
            
            // å–æ¶ˆæƒ¯æ€§åŠ¨ç”»
            function cancelInertiaAnimation() {
                if (inertiaAnimationId !== null) {
                    cancelAnimationFrame(inertiaAnimationId);
                    inertiaAnimationId = null;
                }
            }
            
            // åŒæŒ‡ç¼©æ”¾æ”¯æŒ
            let initialPinchDistance = 0;
            let initialScale = 1;
            let pinchMidX = 0;
            let pinchMidY = 0;
            let initialTranslateX = 0;
            let initialTranslateY = 0;
            
            modalImage.addEventListener('touchstart', function(e) {
                cancelInertiaAnimation();
                
                if (e.touches.length === 2) {
                    e.preventDefault();
                    // è®°å½•åˆå§‹å€¼
                    initialScale = scale;
                    initialTranslateX = translateX;
                    initialTranslateY = translateY;
                    
                    // è®¡ç®—ä¸­å¿ƒç‚¹
                    pinchMidX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    pinchMidY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    
                    // è½¬æ¢ä¸ºç›¸å¯¹äºå›¾ç‰‡çš„æ¯”ä¾‹
                    const rect = this.getBoundingClientRect();
                    pinchMidX = (pinchMidX - rect.left) / rect.width;
                    pinchMidY = (pinchMidY - rect.top) / rect.height;
                    
                    initialPinchDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    this.classList.add('zoomed');
                }

            modalImage.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && initialPinchDistance > 0) {
                    e.preventDefault();
                    const currentDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    
                    // è®¡ç®—æ–°çš„ç¼©æ”¾çº§åˆ«
                    const scaleFactor = currentDistance / initialPinchDistance;
                    scale = Math.max(1, Math.min(4, initialScale * scaleFactor));
                    
                    // è°ƒæ•´å¹³ç§»é‡ï¼Œä¿æŒä¸­å¿ƒç‚¹
                    if (scale > 1) {
                        const scaleRatio = scale / initialScale;
                        
                        // æ ¹æ®ç¼©æ”¾ä¸­å¿ƒç‚¹è°ƒæ•´å¹³ç§»
                        translateX = initialTranslateX + ((0.5 - pinchMidX) * 200 * (scaleRatio - 1));
                        translateY = initialTranslateY + ((0.5 - pinchMidY) * 200 * (scaleRatio - 1));
                        
                        limitTranslation();
                        applyTransform();
                    } else {
                        resetZoom();
                    }
                }
            }, { passive: false });
            
            modalImage.addEventListener('touchend', function(e) {
                if (e.touches.length < 2) {
                    initialPinchDistance = 0;
                }
                
                if (scale <= 1.1) {
                    resetZoom();
                }
            });
            
            function getPinchDistance(touch1, touch2) {
                return Math.sqrt(
                    Math.pow(touch1.clientX - touch2.clientX, 2) + 
                    Math.pow(touch1.clientY - touch2.clientY, 2)
                );
            }
            
            // é¼ æ ‡æ»šè½®ç¼©æ”¾ (PCç«¯ä¸»è¦ç¼©æ”¾æ–¹å¼)

                const rect = this.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;

                // è®¡ç®—é¼ æ ‡ä½ç½®ç›¸å¯¹äºå›¾ç‰‡çš„æ¯”ä¾‹
                const xRatio = mouseX / rect.width;

                if (oldScale !== 1) {
                    // è°ƒæ•´å¹³ç§»é‡ï¼Œä½¿ç¼©æ”¾ä»¥é¼ æ ‡ä½ç½®ä¸ºä¸­å¿ƒ
                    translateX = translateX + ((0.5 - xRatio) * 200 * (scale / oldScale - 1));
                    translateY = translateY + ((0.5 - yRatio) * 200 * (scale / oldScale - 1));
                    
                    limitTranslation();
                }
                
                applyTransform();
            });
            
            // æ‹–åŠ¨æ”¯æŒ - PC
            modalImage.addEventListener('mousedown', function(e) {
                if (this.classList.contains('zoomed')) {
                    cancelInertiaAnimation();
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    lastX = startX;
                    lastY = startY;
                    lastMoveTime = Date.now();
                    speedX = 0;
                    speedY = 0;
                    e.preventDefault();
                    
                    // ä½¿ç”¨æ›´é«˜æ•ˆçš„æ–¹å¼å¤„ç†æ‹–åŠ¨
                    this.style.transition = 'transform 0s';
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isDragging && modalImage.classList.contains('zoomed')) {
                    const currentTime = Date.now();
                    const timeElapsed = currentTime - lastMoveTime;
                    
                    // è®¡ç®—ç§»åŠ¨çš„è·ç¦»
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    // æ ¹æ®ç¼©æ”¾çº§åˆ«è°ƒæ•´ç§»åŠ¨é€Ÿåº¦
                    translateX += dx / scale;
                    translateY += dy / scale;
                    
                    limitTranslation();
                    applyTransform();
                    
                    // è®¡ç®—ç§»åŠ¨é€Ÿåº¦ (åƒç´ /æ¯«ç§’)
                    if (timeElapsed > 0) {
                        speedX = (e.clientX - lastX) / timeElapsed;
                        speedY = (e.clientY - lastY) / timeElapsed;
                    }
                    
                    lastX = e.clientX;
                    lastY = e.clientY;
                    lastMoveTime = currentTime;
                    startX = e.clientX;
                    startY = e.clientY;
                }
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    modalImage.style.transition = 'transform 0.3s ease';
                    
                    // è®¡ç®—æƒ¯æ€§ç§»åŠ¨
                    if (Math.abs(speedX) > 0.1 || Math.abs(speedY) > 0.1) {
                        startInertiaAnimation();
                    }
                    
                    isDragging = false;
                }
            });
            
            // å¤„ç†æƒ¯æ€§åŠ¨ç”»
            function startInertiaAnimation() {
                const friction = 0.95; // æ‘©æ“¦ç³»æ•°
                let currentSpeedX = speedX * 15; // åˆå§‹é€Ÿåº¦æ”¾å¤§ï¼Œæ•ˆæœæ›´æ˜æ˜¾
                let currentSpeedY = speedY * 15;
                
                function animateInertia() {
                    if (Math.abs(currentSpeedX) < 0.05 && Math.abs(currentSpeedY) < 0.05) {
                        cancelInertiaAnimation();
                        return;
                    }
                    
                    // å‡é€Ÿ
                    currentSpeedX *= friction;
                    currentSpeedY *= friction;
                    
                    // ç§»åŠ¨
                    translateX += currentSpeedX / scale;
                    translateY += currentSpeedY / scale;
                    
                    limitTranslation();
                    applyTransform();
                    
                    inertiaAnimationId = requestAnimationFrame(animateInertia);
                }
                
                cancelInertiaAnimation();
                inertiaAnimationId = requestAnimationFrame(animateInertia);
            }
            
            // å¤„ç†æ‰‹æŒ‡æ‹–åŠ¨ - ç§»åŠ¨ç«¯
            let touchStartTime = 0;
            
            modalImage.addEventListener('touchstart', function(e) {
                if (this.classList.contains('zoomed') && e.touches.length === 1) {
                    cancelInertiaAnimation();
                    isDragging = true;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    lastX = startX;
                    lastY = startY;
                    lastMoveTime = Date.now();
                    touchStartTime = lastMoveTime;
                    speedX = 0;
                    speedY = 0;
                    
                    // ä½¿ç”¨æ›´é«˜æ•ˆçš„æ–¹å¼å¤„ç†æ‹–åŠ¨
                    this.style.transition = 'transform 0s';
                }
            }, { passive: true });
            
            modalImage.addEventListener('touchmove', function(e) {
                if (isDragging && this.classList.contains('zoomed') && e.touches.length === 1) {
                    const currentTime = Date.now();
                    const timeElapsed = currentTime - lastMoveTime;
                    
                    // ä½¿ç”¨æ›´ç²¾ç¡®çš„å®šä½
                    const touchX = e.touches[0].clientX;
                    const touchY = e.touches[0].clientY;
                    
                    // è®¡ç®—ç§»åŠ¨è·ç¦»å¹¶æ ¹æ®ç¼©æ”¾å› å­è°ƒæ•´ç§»åŠ¨é€Ÿåº¦
                    translateX += (touchX - lastX) / scale;
                    translateY += (touchY - lastY) / scale;
                    
                    limitTranslation();
                    applyTransform();
                    
                    // è®¡ç®—é€Ÿåº¦
                    if (timeElapsed > 0) {
                        speedX = (touchX - lastX) / timeElapsed;
                        speedY = (touchY - lastY) / timeElapsed;
                    }
                    
                    lastX = touchX;
                    lastY = touchY;
                    lastMoveTime = currentTime;
                }
            }, { passive: true });
            
            modalImage.addEventListener('touchend', function(e) {
                if (isDragging) {
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;
                    
                    this.style.transition = 'transform 0.3s ease';
                    
                    // å¦‚æœç§»åŠ¨é€Ÿåº¦è¶³å¤Ÿå¿«ï¼Œæ·»åŠ æƒ¯æ€§æ•ˆæœ
                    if (touchDuration < 300 && (Math.abs(speedX) > 0.1 || Math.abs(speedY) > 0.1)) {
                        startInertiaAnimation();
                    }
                    
                    isDragging = false;
                }
            });
        }
    </script>
