        function formatDate(dateString) {
            // å¤„ç†ç®€å•çš„å¹´ä»½æ ¼å¼ï¼Œå¦‚ "2026"
            if (/^\d{4}$/.test(dateString)) {
                return `${dateString}å¹´`;
            }
            
            // å¤„ç†å¹´æœˆæ ¼å¼ï¼Œå¦‚ "2025-04"
            if (/^\d{4}-\d{2}$/.test(dateString)) {
                const [year, month] = dateString.split('-');
                return `${year}å¹´${month}æœˆ`;
            }
            
            // å¤„ç†å®Œæ•´æ—¥æœŸæ ¼å¼ï¼Œå¦‚ "2025-04-05"
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            
            // è·å–æ˜ŸæœŸå‡ 
            const weekDays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            const weekDay = weekDays[date.getDay()];
            
            return `${year}å¹´${month}æœˆ${day}æ—¥ ${weekDay}`;
        }
        
        // å¤„ç†å›¾ç‰‡è·¯å¾„çš„å‡½æ•°ï¼Œå°†ç®€åŒ–è·¯å¾„è½¬æ¢ä¸ºå®Œæ•´è·¯å¾„
        function getImagePath(imgPath) {
            // å¦‚æœå·²ç»æ˜¯å®Œæ•´è·¯å¾„ï¼ˆä»¥/polly/å¼€å¤´ï¼‰ï¼Œåˆ™ç›´æ¥è¿”å›
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­å·²ç»å­˜å‚¨å®Œæ•´è·¯å¾„çš„æƒ…å†µï¼Œæ— éœ€è½¬æ¢
            // ç¤ºä¾‹ï¼š"/polly/images/2025/04/2025-04-16-01.jpg" -> åŸæ ·è¿”å›
            if (imgPath.startsWith('/polly/images/')) {
                return imgPath;
            }
            
            // æ ¼å¼: "2025/04/2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­å­˜å‚¨äº†ç›¸å¯¹è·¯å¾„ï¼ˆåŒ…å«å¹´æœˆç›®å½•ï¼‰ï¼Œåªéœ€æ·»åŠ å‰ç¼€å³å¯
            // ç¤ºä¾‹ï¼š"2025/04/2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            if (imgPath.match(/^\d{4}\/\d{2}\/.*\.(jpg|jpeg|png|gif)$/i)) {
                return `/polly/images/${imgPath}`;
            }
            
            // æ”¯æŒç‰¹æ®Šæ ¼å¼ï¼Œå¦‚ "2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­åªå­˜å‚¨æ–‡ä»¶åï¼ˆåŒ…å«å¹´æœˆæ—¥å’Œåºå·ï¼‰ï¼Œéœ€è¦æ ¹æ®æ—¥æœŸæ„å»ºç›®å½•ç»“æ„
            // ç¤ºä¾‹ï¼š"2025-04-16-01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            const match = imgPath.match(/^(\d{4})-(\d{2})-(\d{2})-(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (match) {
                const [_, year, month, day, num, ext] = match;
                return `/polly/images/${year}/${month}/${year}-${month}-${day}-${num}.${ext}`;
            }
            
            // æ”¯æŒç‰¹æ®Šæ ¼å¼ï¼Œå¦‚ "2025-02-JZ-01.jpg" -> "/polly/images/2025/02/2025-02-JZ-01.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­å­˜å‚¨çš„æ–‡ä»¶ååŒ…å«å¹´æœˆå’Œç‰¹æ®Šæ ‡ç­¾ï¼ˆå¦‚JZä»£è¡¨å‰§ç…§ï¼‰
            // ç¤ºä¾‹ï¼š"2025-02-JZ-01.jpg" -> "/polly/images/2025/02/2025-02-JZ-01.jpg"
            // æˆ–ä»»ä½•2025-02-ä»»æ„æ ‡ç­¾-01.jpgçš„æ ¼å¼
            const specialMatch = imgPath.match(/^(\d{4})-(\d{2})-([A-Za-z0-9_-]+)-(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (specialMatch) {
                const [_, year, month, tag, num, ext] = specialMatch;
                return `/polly/images/${year}/${month}/${year}-${month}-${tag}-${num}.${ext}`;
            }
            
            // é€šç”¨æ ¼å¼: ä»»ä½•å¸¦å¹´æœˆçš„æ ¼å¼ï¼Œå¦‚ "2025-02-ä»»æ„å†…å®¹.jpg" -> "/polly/images/2025/02/2025-02-ä»»æ„å†…å®¹.jpg"
            // ä½¿ç”¨åœºæ™¯ï¼šå¤„ç†å…¶ä»–ä¸è§„åˆ™ä½†åŒ…å«å¹´æœˆä¿¡æ¯çš„æ–‡ä»¶å
            // ç¤ºä¾‹ï¼š"2025-02-ç‰¹æ®Šç…§ç‰‡.jpg" -> "/polly/images/2025/02/2025-02-ç‰¹æ®Šç…§ç‰‡.jpg"
            const genericMatch = imgPath.match(/^(\d{4})-(\d{2})-(.+)\.(jpg|jpeg|png|gif)$/i);
            if (genericMatch) {
                const [_, year, month, filename, ext] = genericMatch;
                return `/polly/images/${year}/${month}/${imgPath}`;
            }
            
            // æ”¯æŒä»…æ–‡ä»¶åæ ¼å¼ï¼Œå¦‚ "01.jpg" -> ä½¿ç”¨è®°å¿†çš„æ—¥æœŸæ„å»ºè·¯å¾„
            // ä½¿ç”¨åœºæ™¯ï¼šJSONä¸­åªå­˜å‚¨åºå·ï¼Œé€šè¿‡å½“å‰è®°å¿†å¯¹è±¡çš„æ—¥æœŸä¿¡æ¯æ„å»ºå®Œæ•´è·¯å¾„
            // ç¤ºä¾‹ï¼šå½“å‰è®°å¿†æ—¥æœŸä¸º"2025-04-16"ï¼Œæ–‡ä»¶åä¸º"01.jpg" -> "/polly/images/2025/04/2025-04-16-01.jpg"
            const numMatch = imgPath.match(/^(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (numMatch && currentMemory && currentMemory.d) {
                const [_, num, ext] = numMatch;
                const dateMatch = currentMemory.d.match(/(\d{4})-(\d{2})-(\d{2})/);
                if (dateMatch) {
                    const [__, year, month, day] = dateMatch;
                    return `/polly/images/${year}/${month}/${year}-${month}-${day}-${num}.${ext}`;
                }
            }
            
            // å¦‚æœä»¥ä¸Šéƒ½ä¸åŒ¹é…ï¼Œè¿”å›åŸå§‹è·¯å¾„
            // ä½¿ç”¨åœºæ™¯ï¼šä½œä¸ºå…œåº•å¤„ç†ï¼Œç¡®ä¿ä¸ä¼šå› ä¸ºæ ¼å¼ä¸åŒ¹é…è€Œå¯¼è‡´å›¾ç‰‡åŠ è½½å¤±è´¥
            return imgPath;
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const imageCounter = document.getElementById('imageCounter');
            const modalContent = document.getElementById('modalContent');

            // ä¸ä½¿ç”¨è¿‡æ¸¡æ•ˆæœ
            modalContent.style.opacity = '1';

            currentGallery = [];
            currentImageIndex = 0;

            const clickedImage = document.querySelector(`img[src="${imageSrc}"]`);
            if (!clickedImage) {
                return;
            }

            const galleryElement = clickedImage.closest('.gallery');
            if (!galleryElement) {
                currentGallery = [imageSrc];
                currentImageIndex = 0;
            } else {
                const images = Array.from(galleryElement.querySelectorAll('img'));

                for (let i = 0; i < images.length; i++) {
                    currentGallery.push(images[i].src);
                }

                for (let i = 0; i < images.length; i++) {
                    if (images[i] === clickedImage) {
                        currentImageIndex = i;
                        break;
                    }
                }

                if (currentImageIndex === 0 && images[0] !== clickedImage) {
                    for (let i = 0; i < currentGallery.length; i++) {
                        if (currentGallery[i] === imageSrc) {
                            currentImageIndex = i;
                            break;
                        }
                    }
                }
            }

            // å…ˆåŠ è½½å›¾ç‰‡
            const img = new Image();
            img.onload = function() {
                // ç›´æ¥æ˜¾ç¤ºå›¾ç‰‡å’Œæ¨¡æ€æ¡†ï¼Œæ— è¿‡æ¸¡æ•ˆæœ
                modalImage.src = imageSrc;
                updateImageCounter();
                updateNavigationButtons();
                
                // ç«‹å³æ˜¾ç¤ºæ¨¡æ€æ¡†
                modal.style.display = 'flex';

            // å¼€å§‹åŠ è½½å›¾ç‰‡
            img.src = imageSrc;
        }

            const prevButton = document.getElementById('prevImageBtn');

        function enhancedScreenshotDetection() {
            // ä½¿ç”¨ç»Ÿä¸€çš„äº‹ä»¶ç›‘å¬å¤„ç†å…¨å±å˜åŒ–
            const fullscreenEvents = ['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange', 'MSFullscreenChange'];
            
            fullscreenEvents.forEach(event => {
                document.addEventListener(event, checkForScreenCapture);
            });
            
            // æ£€æµ‹MediaCapture APIçš„ä½¿ç”¨
            if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
                try {
                    const originalGetDisplayMedia = navigator.mediaDevices.getDisplayMedia;
                    navigator.mediaDevices.getDisplayMedia = function(constraints) {
                        showScreenshotAlert();
                        return originalGetDisplayMedia.call(this, constraints);
                    };
                } catch(e) {}
            }
        }

        function checkForScreenCapture() {
            // æ£€æµ‹å…¨å±åçš„æˆªå›¾å¯èƒ½
            if (!document.fullscreenElement &&
                !document.webkitFullscreenElement &&
                !document.mozFullScreenElement &&

            }
        }

        function monitorClipboard() {
            if (navigator.clipboard && navigator.clipboard.readText) {
                navigator.clipboard.addEventListener = navigator.clipboard.addEventListener || function() {};
                
                // ä½¿ç”¨äº‹ä»¶ç›‘å¬æ›¿ä»£è½®è¯¢(æ³¨ï¼šå¤§å¤šæ•°æµè§ˆå™¨ä¸æ”¯æŒclipboardäº‹ä»¶ï¼Œæ­¤ä»£ç ä½œä¸ºæœªæ¥å…¼å®¹é¢„ç•™)
                try {
                    navigator.clipboard.addEventListener('clipboardchange', function(e) {
                        navigator.clipboard.readText().then(function(text) {
                            if (text && text.length > 20 && isLikelyFromOurPage(text)) {

        // èŠ±ç“£é£˜è½æ•ˆæœæ”¹ä¸ºçˆ±å¿ƒé£˜è½
        function createPetals() {

            const container = document.getElementById('rose-petals-container');
            // å¢åŠ çˆ±å¿ƒæ•°é‡ï¼Œä½¿ç”¨è®¾å¤‡å®½åº¦æ¥åŠ¨æ€è°ƒæ•´
            const petalCount = Math.max(5, Math.min(12, Math.floor(window.innerWidth / 150)));
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // çˆ±å¿ƒçš„é¢œè‰²å˜åŒ– - å¤§å¹…å¢åŠ é¢œè‰²å¤šæ ·æ€§
            const heartColors = [
                // ç²‰è‰²ç³»åˆ—
                'hue-rotate(0deg) saturate(1.2) brightness(1.0)',     // æ­£å¸¸ç²‰çº¢è‰²
                'hue-rotate(0deg) saturate(1.4) brightness(1.1)',     // äº®ç²‰çº¢è‰²
                'hue-rotate(0deg) saturate(1.0) brightness(0.95)',    // æš—ç²‰çº¢è‰²
                
                // çº¢è‰²ç³»åˆ—
                'hue-rotate(-15deg) saturate(1.4) brightness(1.0)',   // åçº¢è‰²
                'hue-rotate(-20deg) saturate(1.6) brightness(0.9)',   // æ·±çº¢è‰²
                'hue-rotate(-10deg) saturate(1.2) brightness(1.1)',   // äº®çº¢è‰²
                
                // ç´«çº¢è‰²ç³»åˆ—
                'hue-rotate(340deg) saturate(1.3) brightness(1.0)',   // ç´«çº¢è‰²
                'hue-rotate(335deg) saturate(1.5) brightness(0.9)',   // æ·±ç´«çº¢è‰²
                'hue-rotate(345deg) saturate(1.1) brightness(1.1)',   // äº®ç´«çº¢è‰²
                
                // ç´«è‰²ç³»åˆ—
                'hue-rotate(325deg) saturate(1.2) brightness(1.0)',   // ç´«è‰²
                'hue-rotate(320deg) saturate(1.4) brightness(0.95)',  // æ·±ç´«è‰²
                
                // æ·¡è‰²ç³»åˆ—
                'hue-rotate(15deg) saturate(0.9) brightness(1.1)',    // æ·¡ç²‰è‰²
                'hue-rotate(20deg) saturate(0.8) brightness(1.2)',    // æ›´æ·¡çš„ç²‰è‰²
                
                // æš–è‰²ç³»åˆ—
                'hue-rotate(-5deg) saturate(1.3) brightness(1.05)',   // æš–ç²‰è‰²
                'hue-rotate(5deg) saturate(1.1) brightness(1.1)',     // çŠç‘šç²‰è‰²
                
                // å†·è‰²ç³»åˆ—
                'hue-rotate(355deg) saturate(1.2) brightness(1.0)',   // å†·ç²‰è‰²
                'hue-rotate(330deg) saturate(1.0) brightness(1.05)',  // æµ…ç´«ç²‰è‰²
            ];
            
            // åˆ›å»ºåˆ†å¸ƒç‚¹é˜µï¼Œé¿å…çˆ±å¿ƒæ‰å †
            const grid = createDistributionGrid(viewportWidth, petalCount);
            
            // é€ä¸ªåˆ›å»ºçˆ±å¿ƒï¼Œä½¿ç”¨ç½‘æ ¼ä½ç½®
            for (let i = 0; i < petalCount; i++) {
                // ä¸ºæ¯ä¸ªçˆ±å¿ƒæ·»åŠ ä¸åŒçš„åˆ›å»ºå»¶è¿Ÿï¼Œé”™å¼€å‡ºç°æ—¶é—´
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    // éšæœºå°ºå¯¸ï¼Œè¾ƒå°çš„çˆ±å¿ƒæ›´å¤šï¼Œå¤§çˆ±å¿ƒè¾ƒå°‘
                    // ä½¿ç”¨åŠ æƒéšæœºï¼š80%æ¦‚ç‡ç”Ÿæˆå°çˆ±å¿ƒ(15-25px)ï¼Œ20%æ¦‚ç‡ç”Ÿæˆå¤§çˆ±å¿ƒ(25-35px)
                    let size;
                    if (Math.random() < 0.8) {
                        size = Math.floor(Math.random() * 11) + 15; // 15-25px
                    } else {
                        size = Math.floor(Math.random() * 11) + 25; // 25-35px
                    }
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // ä½¿ç”¨é¢„å…ˆè®¡ç®—çš„åˆ†å¸ƒä½ç½®
                    const horizontalPosition = grid[i];
                    
                    // æ°´å¹³ä½ç½®å¢åŠ å°çš„éšæœºåç§»ï¼Œæœ€å¤šåç§»æ ¼å­å®½åº¦çš„25%
                    const gridCellWidth = viewportWidth / petalCount;
                    const jitter = (Math.random() - 0.5) * gridCellWidth * 0.5;
                    const finalHorizontalPos = horizontalPosition + jitter;
                    
                    // é¢„å…ˆè®¾ç½®ä½ç½®ï¼Œé¿å…åˆå§‹é—ªçƒ
                    petal.style.left = `${finalHorizontalPos}px`;
                    
                    // éšæœºåˆå§‹é¡¶éƒ¨ä½ç½®ï¼Œåˆ†æ•£åœ¨-5%åˆ°-15%ä¹‹é—´
                    // é™ä½åˆå§‹ä½ç½®ä»¥ä¾¿æœ‰æ›´å¤šæ‚¬æµ®ç©ºé—´
                    petal.style.top = `${-5 - Math.random() * 10}%`;
                    
                    // éšæœºé€æ˜åº¦
                    petal.style.opacity = (0.7 + Math.random() * 0.2).toString();
                    
                    // éšæœºé¢œè‰² - å¢å¼ºéšæœºæ€§
                    // é¦–å…ˆéšæœºé€‰æ‹©ä¸€ä¸ªé¢œè‰²
                    const baseColorIndex = Math.floor(Math.random() * heartColors.length);
                    let baseFilter = heartColors[baseColorIndex];
                    
                    // 25%çš„æ¦‚ç‡æ·»åŠ è½»å¾®å˜åŒ–ï¼Œä½¿é¢œè‰²æ›´åŠ éšæœº
                    if (Math.random() < 0.25) {
                        // å¾®è°ƒè‰²ç›¸ã€é¥±å’Œåº¦å’Œäº®åº¦
                        const hueJitter = Math.floor(Math.random() * 10) - 5;  // -5åˆ°+5åº¦
                        const satJitter = (Math.random() * 0.2) - 0.1;         // -0.1åˆ°+0.1
                        const brightJitter = (Math.random() * 0.2) - 0.1;      // -0.1åˆ°+0.1
                        
                        // ä»åŸºç¡€æ»¤é•œä¸­æå–å½“å‰å€¼
                        const hueMatch = baseFilter.match(/hue-rotate\((\-?\d+)deg\)/);
                        const satMatch = baseFilter.match(/saturate\((\d+\.\d+)\)/);
                        const brightMatch = baseFilter.match(/brightness\((\d+\.\d+)\)/);
                        
                        if (hueMatch && satMatch && brightMatch) {
                            const currentHue = parseInt(hueMatch[1]);
                            const currentSat = parseFloat(satMatch[1]);
                            const currentBright = parseFloat(brightMatch[1]);
                            
                            // åº”ç”¨å¾®è°ƒ
                            const newHue = currentHue + hueJitter;
                            const newSat = Math.max(0.7, Math.min(1.7, currentSat + satJitter));
                            const newBright = Math.max(0.8, Math.min(1.3, currentBright + brightJitter));
                            
                            // åˆ›å»ºæ–°çš„æ»¤é•œå­—ç¬¦ä¸²
                            baseFilter = `hue-rotate(${newHue}deg) saturate(${newSat.toFixed(2)}) brightness(${newBright.toFixed(2)})`;
                        }
                    }
                    
                    // åº”ç”¨æœ€ç»ˆçš„é¢œè‰²æ»¤é•œ
                    petal.style.filter = baseFilter;
                    
                    // éšæœºç¼©æ”¾
                    const scale = 0.8 + Math.random() * 0.4;
                    
                    // æ·»åŠ åˆ°å®¹å™¨
                    container.appendChild(petal);
                    
                    // æ›´æ…¢ã€æ›´è‡ªç„¶çš„é£˜è½ï¼Œå¤§çˆ±å¿ƒä¸‹è½ç¨å¿«ï¼Œå°çˆ±å¿ƒé£˜å¾—æ›´æ…¢
                    // å¢åŠ åŸºç¡€æŒç»­æ—¶é—´ï¼Œè®©æ‰€æœ‰çˆ±å¿ƒéƒ½æ…¢ä¸€äº›
                    const baseDuration = size < 25 ? 35 : 30; // åŸºç¡€æ—¶é—´å¢åŠ 10ç§’
                    const variableDuration = size < 25 ? 15 : 10; // å˜åŒ–èŒƒå›´
                    const fallDuration = Math.floor(Math.random() * variableDuration) + baseDuration;
                    const swayDuration = Math.floor(Math.random() * 4) + 8; // å¢åŠ åˆ°8-12ç§’
                    
                    // å‚ç›´ä¸‹é™åŠ¨ç”»
                    function createFallAnimation() {
                        return petal.animate([
                            // å¼€å§‹æ—¶åœç•™åœ¨åŸä½ç½®ï¼Œåªæœ‰é€æ˜åº¦å˜åŒ–
                            { top: petal.style.top, opacity: 0, offset: 0 },
                            { top: petal.style.top, opacity: 0.5, offset: 0.05 },
                            { top: petal.style.top, opacity: 0.8, offset: 0.1 },
                            
                            // ä¿æŒçŸ­æš‚æ‚¬æµ®
                            { top: petal.style.top, opacity: 0.8, offset: 0.2 },
                            
                            // ç„¶åæ‰å¼€å§‹ç¼“æ…¢ä¸‹è½
                            { top: '5%', opacity: 0.8, offset: 0.3 },
                            { top: '15%', opacity: 0.8, offset: 0.4 },
                            { top: '30%', opacity: 0.8, offset: 0.5 },
                            { top: '50%', opacity: 0.8, offset: 0.7 },
                            { top: '90%', opacity: 0.8, offset: 0.9 },
                            { top: '110%', opacity: 0, offset: 1.0 }
                        ], {
                            duration: fallDuration * 1000,
                            easing: 'cubic-bezier(0, 0.2, 0.4, 1.0)', // æ›´å¹³æ»‘çš„ç¼“åŠ¨å‡½æ•°
                            fill: 'forwards'
                        });
                    }
                    
                    // æ°´å¹³æ‘‡æ‘†å’Œæ—‹è½¬åŠ¨ç”» - ä½¿ç”¨æ›´å°‘çš„å…³é”®å¸§
                    function createSwayAnimation() {
                        // ä½¿ç”¨æ›´ç®€å•çš„æ‘‡æ‘†ç®—æ³•ï¼Œé¿å…å¤æ‚è®¡ç®—å¯¼è‡´çš„æŠ–åŠ¨
                        const swayAmount = 5 + Math.random() * 10; // 5-15åƒç´ çš„æ‘‡æ‘†
                        const rotateAmount = 10 + Math.random() * 10; // 10-20åº¦çš„æ—‹è½¬
                        const heartbeatSize = 0.03 + Math.random() * 0.02; // å¿ƒè·³å¹…åº¦

                        // æ·»åŠ åˆå§‹è½»å¾®æµ®åŠ¨æ•ˆæœ
                        const floatAnimation = [
                            // åˆå§‹å‡ºç°æ—¶çš„å¾®å°æµ®åŠ¨æ•ˆæœ
                            { transform: `translateY(0px) translateX(0px) rotate(0deg) scale(${scale})` },
                            { transform: `translateY(-${2 + Math.random() * 3}px) translateX(${Math.random() * 2 - 1}px) rotate(${Math.random() * 5 - 2.5}deg) scale(${scale * (1 + heartbeatSize/2)})`, offset: 0.5 },
                            { transform: `translateY(0px) translateX(0px) rotate(0deg) scale(${scale})` }
                        ];
                        
                        // åˆ›å»ºæµ®åŠ¨åŠ¨ç”»
                        const initialFloatAnimation = petal.animate(floatAnimation, {
                            duration: 3000 + Math.random() * 2000, // 3-5ç§’çš„åˆå§‹æµ®åŠ¨
                            iterations: 1,
                            easing: 'ease-in-out',
                            fill: 'forwards'
                        });
                        
                        // æµ®åŠ¨ç»“æŸåå¼€å§‹å¸¸è§„çš„æ‘‡æ‘†åŠ¨ç”»
                        initialFloatAnimation.onfinish = () => {
                            petal.animate([
                                { transform: `translateX(0px) rotate(0deg) scale(${scale})` },
                                { transform: `translateX(${swayAmount}px) rotate(${rotateAmount}deg) scale(${scale * (1 + heartbeatSize)})`, offset: 0.25 },
                                { transform: `translateX(${-swayAmount}px) rotate(${-rotateAmount/2}deg) scale(${scale})`, offset: 0.5 },
                                { transform: `translateX(${swayAmount/1.5}px) rotate(${-rotateAmount}deg) scale(${scale * (1 + heartbeatSize)})`, offset: 0.75 },
                                { transform: `translateX(0px) rotate(0deg) scale(${scale})` }
                            ], {
                                duration: swayDuration * 1000,
                                iterations: Infinity,
                                easing: 'ease-in-out'
                            });
                        };
                        
                        // è¿”å›åˆå§‹æµ®åŠ¨åŠ¨ç”»ï¼Œä¿æŒæ¥å£ä¸€è‡´æ€§
                        return initialFloatAnimation;
                    }
                    
                    // åº”ç”¨åŠ¨ç”»ï¼Œç¡®ä¿å®ƒä»¬æ˜¯ç‹¬ç«‹çš„
                    const fallAnimation = createFallAnimation();
                    const swayAnimation = createSwayAnimation();
                    
                    // éšæœºå»¶è¿Ÿï¼Œå‡å°‘åŒæ—¶å¼€å§‹çš„åŠ¨ç”»æ•°é‡ï¼Œå¹¶ä¸ºä¸‹è½æ·»åŠ é¢å¤–å»¶è¿Ÿ
                    const initialDelay = Math.random() * 5;
                    // å»¶è¿Ÿä¸‹è½åŠ¨ç”»æ¯”æ‘‡æ‘†åŠ¨ç”»å¤š3-6ç§’ï¼Œç¡®ä¿çˆ±å¿ƒå…ˆæ‚¬æµ®ä¸€æ®µæ—¶é—´
                    const fallDelay = initialDelay + 3 + Math.random() * 3;
                    
                    // åº”ç”¨å»¶è¿Ÿ
                    fallAnimation.currentTime = -fallDelay * 1000;
                    
                    // å½“ä¸‹è½ç»“æŸæ—¶ç§»é™¤å…ƒç´ ï¼Œå‡å°‘DOMèŠ‚ç‚¹
                    fallAnimation.onfinish = () => {
                        if (petal && petal.parentNode) {
                            petal.remove();
                        }
                    };
                    
                }, i * 300 + Math.random() * 700); // ä¸ºæ¯ä¸ªçˆ±å¿ƒæ·»åŠ 300msçš„åŸºç¡€é—´éš”å’Œ0-700msçš„éšæœºå»¶è¿Ÿ
            }
        }
        
        // åˆ›å»ºå‡åŒ€åˆ†å¸ƒçš„ç½‘æ ¼ä½ç½®
        function createDistributionGrid(width, count) {
            const positions = [];
            
            // å…ˆåˆ›å»ºå‡åŒ€åˆ†å¸ƒçš„åŸºç¡€ä½ç½®
            for (let i = 0; i < count; i++) {
                // åœ¨æ¯ä¸ªç­‰å®½åŒºåŸŸå†…éšæœºé€‰æ‹©ä¸€ä¸ªç‚¹ï¼Œç¡®ä¿è¦†ç›–æ•´ä¸ªå®½åº¦
                const segmentWidth = width / count;
                const basePos = i * segmentWidth;
                const randomOffset = Math.random() * (segmentWidth * 0.7); // åœ¨åŒºåŸŸå†…70%çš„èŒƒå›´éšæœº
                positions.push(basePos + segmentWidth * 0.15 + randomOffset); // 0.15ä½œä¸ºè¾¹è·
            }
            
            // éšæœºæ‰“ä¹±é¡ºåºï¼Œè¿›ä¸€æ­¥é˜²æ­¢è§„å¾‹æ€§ä½†ä¿æŒåˆ†å¸ƒå‡åŒ€
            return shuffleArray(positions);
        }
        
        // æ´—ç‰Œç®—æ³•ï¼Œéšæœºæ‰“ä¹±æ•°ç»„
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // å®šæœŸåˆ›å»ºèŠ±ç“£
        function startPetalAnimation() {
            // åˆå§‹åˆ›å»ºèŠ±ç“£
            createPetals();
            
            // æ¯8ç§’åˆ›å»ºä¸€æ‰¹æ–°èŠ±ç“£ï¼Œæ›´é¢‘ç¹åœ°æ·»åŠ 
            setInterval(createPetals, 8000);
            
            // æ·»åŠ çª—å£å¤§å°æ”¹å˜çš„å¤„ç†
            window.addEventListener('resize', function() {
                // æ¸…ç†å½“å‰æ‰€æœ‰èŠ±ç“£
                const container = document.getElementById('rose-petals-container');
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
                // é‡æ–°åˆ›å»ºé€‚åˆæ–°çª—å£å¤§å°çš„èŠ±ç“£
                createPetals();
            });
        }
