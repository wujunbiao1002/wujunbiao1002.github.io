        // å¢å¼ºçš„å±å¹•æˆªå›¾æ£€æµ‹
        function enhancedScreenshotDetection() {
            // æ£€æŸ¥æ˜¯å¦æ˜¯iOSè®¾å¤‡ï¼Œå¦‚æœæ˜¯åˆ™ä¸æ‰§è¡Œè¿™äº›æ£€æµ‹
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) return;
            
            // ç›‘æ§å±å¹•äº®åº¦å˜åŒ–ï¼ˆå¯èƒ½æ˜¯æˆªå›¾æ“ä½œï¼‰
            if ('AmbientLightSensor' in window) {
                try {
                    const sensor = new AmbientLightSensor();
                    sensor.onreading = () => {
                        const lastReading = sensor.illuminance;
                        if (lastReading < 1) { // æ£€æµ‹çªç„¶å˜æš—ï¼ˆå¯èƒ½æ˜¯æˆªå›¾æ“ä½œï¼‰
                            showScreenshotAlert();
                        }
                    };
                    sensor.start();
                } catch (e) {
                    console.log('ç¯å¢ƒå…‰ä¼ æ„Ÿå™¨ä¸å¯ç”¨');
                }
            }
            
            // ç›‘å¬å…¨å±å˜åŒ–ï¼ˆå¯èƒ½çš„æˆªå›¾å‰å…†ï¼‰
            document.addEventListener('fullscreenchange', checkForScreenCapture);
            document.addEventListener('webkitfullscreenchange', checkForScreenCapture);
            document.addEventListener('mozfullscreenchange', checkForScreenCapture);
            document.addEventListener('MSFullscreenChange', checkForScreenCapture);
            
            // æ£€æµ‹MediaCapture APIçš„ä½¿ç”¨
            if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
                const originalGetDisplayMedia = navigator.mediaDevices.getDisplayMedia;
                navigator.mediaDevices.getDisplayMedia = function(constraints) {
                    showScreenshotAlert();
                    return originalGetDisplayMedia.call(this, constraints);
                };
            }
        }
        
        function checkForScreenCapture() {
            // æ£€æŸ¥æ˜¯å¦æ˜¯iOSè®¾å¤‡ï¼Œå¦‚æœæ˜¯åˆ™ä¸æ‰§è¡Œ
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) return;
            
            // æ£€æµ‹å…¨å±åçš„æˆªå›¾å¯èƒ½
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                setTimeout(showScreenshotAlert, 500);
            }
        }
        
        // ç›‘æ§å‰ªè´´æ¿å˜åŒ–
        function monitorClipboard() {
            // æ£€æŸ¥æ˜¯å¦æ˜¯iOSè®¾å¤‡ï¼Œå¦‚æœæ˜¯åˆ™ä¸æ‰§è¡Œè¿™äº›æ£€æµ‹
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) return;
            
            if (navigator.clipboard && navigator.clipboard.addEventListener) {
                try {
                    navigator.clipboard.addEventListener('clipboardchange', function() {
                        showClipboardAlert();
                    });
                } catch(e) {
                    console.log('å‰ªè´´æ¿ç›‘æ§APIä¸å¯ç”¨');
                }
            }
            
            // å®šæœŸæ£€æŸ¥å‰ªè´´æ¿å†…å®¹
            setInterval(function() {
                // å†æ¬¡æ£€æŸ¥æ˜¯å¦æ˜¯iOSè®¾å¤‡
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                if (isIOS) return;
                
                if (navigator.clipboard && navigator.clipboard.readText) {
                    navigator.clipboard.readText().then(function(text) {
                        // æ£€æŸ¥å‰ªè´´æ¿ä¸Šçš„å†…å®¹æ˜¯å¦æ¥è‡ªæˆ‘ä»¬çš„é¡µé¢
                        if (text && text.length > 20 && isLikelyFromOurPage(text)) {
                            showClipboardAlert();
                        }
                    }).catch(function(e) {
                        // æƒé™è¢«æ‹’ç»æˆ–å…¶ä»–é”™è¯¯ï¼Œæ­£å¸¸çš„
                    });
                }
            }, 5000);
        }
        
        function isLikelyFromOurPage(text) {
            // æ£€æŸ¥æ–‡æœ¬æ˜¯å¦å¾ˆå¯èƒ½æ¥è‡ªæˆ‘ä»¬çš„é¡µé¢å†…å®¹
            // è¿™é‡Œå¯ä»¥æ£€æŸ¥ç‰¹å®šçš„å…³é”®è¯æˆ–æ ¼å¼
            return text.includes('æ—¶å…‰è½´') || text.includes('ç¬é—´') || text.includes('å›å¿†');
        }
        
        function showClipboardAlert() {
            alert('æ£€æµ‹åˆ°å‰ªè´´æ¿æ“ä½œï¼å¤åˆ¶å†…å®¹å·²è¢«é˜»æ­¢ã€‚');
        }
        
        // ä¸ºå›¾ç‰‡æ·»åŠ éšå½¢æ°´å°
        function addInvisibleWatermark(img) {
            try {
                // ç®€åŒ–ç‰ˆæ°´å° - ä¸ä½¿ç”¨Canvaså’Œåƒç´ æ“ä½œ
                if (!img.dataset.watermarked) {
                    img.dataset.watermarked = "true";
                    
                    // ç”Ÿæˆå”¯ä¸€æ ‡è¯†
                    const sessionId = generateSessionId();
                    const timestamp = new Date().toISOString();
                    
                    // åœ¨å›¾ç‰‡å…ƒç´ ä¸­å­˜å‚¨æ ‡è¯†æ•°æ®
                    img.dataset.sessionId = sessionId;
                    img.dataset.timestamp = timestamp;
                    
                    // æ·»åŠ CSSæ•ˆæœä½œä¸ºæ°´å°æ›¿ä»£
                    img.style.position = 'relative';
                    
                    // åˆ›å»ºä¸€ä¸ªå‡ ä¹ä¸å¯è§çš„æ–‡æœ¬æ°´å°è¦†ç›–å±‚
                    const watermarkOverlay = document.createElement('div');
                    watermarkOverlay.className = 'image-watermark-overlay';
                    watermarkOverlay.style.position = 'absolute';
                    watermarkOverlay.style.top = '0';
                    watermarkOverlay.style.left = '0';
                    watermarkOverlay.style.width = '100%';
                    watermarkOverlay.style.height = '100%';
                    watermarkOverlay.style.pointerEvents = 'none';
                    watermarkOverlay.style.opacity = '0.01';
                    watermarkOverlay.style.overflow = 'hidden';
                    watermarkOverlay.style.textAlign = 'center';
                    watermarkOverlay.style.display = 'flex';
                    watermarkOverlay.style.alignItems = 'center';
                    watermarkOverlay.style.justifyContent = 'center';
                    watermarkOverlay.style.transform = 'rotate(-30deg)';
                    watermarkOverlay.style.color = 'rgba(255, 255, 255, 0.2)';
                    watermarkOverlay.style.fontFamily = 'Arial, sans-serif';
                    watermarkOverlay.style.fontSize = '12px';
                    watermarkOverlay.style.fontWeight = 'bold';
                    watermarkOverlay.style.whiteSpace = 'nowrap';
                    
                    // æ°´å°æ–‡æœ¬
                    watermarkOverlay.textContent = `ç¦æ­¢å¤åˆ¶ - ${sessionId} - ${timestamp}`;
                    
                    // å¦‚æœå›¾ç‰‡æœ‰çˆ¶å®¹å™¨ï¼Œé™„åŠ æ°´å°è¦†ç›–å±‚
                    if (img.parentNode) {
                        const container = img.parentNode;
                        if (container.className.includes('secure-image')) {
                            container.appendChild(watermarkOverlay);
                        }
                    }
                }
            } catch (e) {
                console.error('æ·»åŠ æ°´å°å¤±è´¥:', e);
            }
        }
        
        // ç”Ÿæˆä¼šè¯ID
        function generateSessionId() {
            if (!window.sessionStorage.getItem('visitorId')) {
                const randomId = Math.random().toString(36).substring(2, 15) + 
                                Math.random().toString(36).substring(2, 15);
                window.sessionStorage.setItem('visitorId', randomId);
            }
            return window.sessionStorage.getItem('visitorId');
        }

        // è®¾ç½®é˜²æ‹æ‘„æ¨¡å¼
        function setupAntiScreenshotMode() {

            setInterval(function() {

                    document.body.classList.add('anti-screenshot-mode');

        // ä¿æŠ¤é¡µé¢é€‰æ‹©
        function protectPageSelection() {
            // å¦‚æœç”¨æˆ·å°è¯•é€‰æ‹©æ–‡æœ¬ï¼Œæ¸…é™¤é€‰æ‹©
            document.addEventListener('selectionchange', function() {
                if (isAuthenticated && window.getSelection().toString()) {
                    showContentProtectionNotice();
                    
                    // å¶å°”æ‰æ¸…é™¤é€‰æ‹©ï¼Œé¿å…å½±å“ç”¨æˆ·ä½“éªŒ
                    if (Math.random() > 0.5) { // 50%çš„å‡ ç‡
                        window.getSelection().removeAllRanges();

            // ç¦æ­¢æ‹–åŠ¨é€‰æ‹©
            document.addEventListener('selectstart', function(e) {
                if (isAuthenticated && e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    return false;
                }
            });
        }
