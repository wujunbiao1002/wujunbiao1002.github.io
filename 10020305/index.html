        function formatDate(dateString) {
            if (/^\d{4}$/.test(dateString)) {
                return `${dateString}Âπ¥`;
            }

            if (/^\d{4}-\d{2}$/.test(dateString)) {
                const [year, month] = dateString.split('-');
                return `${year}Âπ¥${month}Êúà`;
            }

            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');

            const weekDays = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
            const weekDay = weekDays[date.getDay()];

            return `${year}Âπ¥${month}Êúà${day}Êó• ${weekDay}`;
        }

        function getImagePath(imgPath) {
            if (imgPath.startsWith('/polly/images/')) {
                return imgPath;
            }

            if (imgPath.match(/^\d{4}\/\d{2}\/.*\.(jpg|jpeg|png|gif)$/i)) {
                return `/polly/images/${imgPath}`;
            }

            const match = imgPath.match(/^(\d{4})-(\d{2})-(\d{2})-(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (match) {
                const [_, year, month, day, num, ext] = match;
                return `/polly/images/${year}/${month}/${year}-${month}-${day}-${num}.${ext}`;
            }

            const specialMatch = imgPath.match(/^(\d{4})-(\d{2})-([A-Za-z0-9_-]+)-(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (specialMatch) {
                const [_, year, month, tag, num, ext] = specialMatch;
                return `/polly/images/${year}/${month}/${year}-${month}-${tag}-${num}.${ext}`;
            }

            const genericMatch = imgPath.match(/^(\d{4})-(\d{2})-(.+)\.(jpg|jpeg|png|gif)$/i);
            if (genericMatch) {
                const [_, year, month, filename, ext] = genericMatch;
                return `/polly/images/${year}/${month}/${imgPath}`;
            }

            const numMatch = imgPath.match(/^(\d+)\.(jpg|jpeg|png|gif)$/i);
            if (numMatch && currentMemory && currentMemory.d) {
                const [_, num, ext] = numMatch;
                const dateMatch = currentMemory.d.match(/(\d{4})-(\d{2})-(\d{2})/);
                if (dateMatch) {
                    const [__, year, month, day] = dateMatch;
                    return `/polly/images/${year}/${month}/${year}-${month}-${day}-${num}.${ext}`;
                }
            }

            return imgPath;
        }

            // Ë∞ÉÁî®ÂáΩÊï∞ÂàõÂª∫ÂùáÂåÄÂàÜÂ∏ÉÁöÑÁΩëÊ†º‰ΩçÁΩÆÔºåÈÅøÂÖçËä±Áì£‰ΩçÁΩÆËÅöÈõÜ
            const grid = createDistributionGrid(viewportWidth, petalCount);

            // Âæ™ÁéØÂàõÂª∫ÊåáÂÆöÊï∞ÈáèÁöÑËä±Áì£
            for (let i = 0; i < petalCount; i++) {

                setTimeout(() => {

                    // 80%Ê¶ÇÁéáÁîüÊàêÂ∞èËä±Áì£(15-25px)Ôºå20%Ê¶ÇÁéáÁîüÊàêÂ§ßËä±Áì£(25-35px)ÔºåÁ°Æ‰øùËßÜËßâ‰∏∞ÂØåÊÄß

                    const horizontalPosition = grid[i];

                    // Ê∑ªÂä†Â∞èÁöÑÈöèÊú∫ÂÅèÁßªÔºå‰Ωø‰ΩçÁΩÆÊõ¥Ëá™ÁÑ∂ÔºåÈÅøÂÖçËßÑÂàôÊÑü
                    const gridCellWidth = viewportWidth / petalCount;

                    petal.style.left = `${finalHorizontalPos}px`;

                    // ÈöèÊú∫ËÆæÁΩÆÂàùÂßãÈ°∂ÈÉ®‰ΩçÁΩÆÂú®ËßÜÂè£‰∏äÊñπ(-5%Âà∞-15%Â§Ñ)Ôºå‰øùËØÅËä±Áì£‰ªéÂ±èÂπïÂ§ñËøõÂÖ•
                    petal.style.top = `${-5 - Math.random() * 10}%`;

                    // ÈöèÊú∫ËÆæÁΩÆÂàùÂßãÈÄèÊòéÂ∫¶ÔºåËåÉÂõ¥0.7-0.9
                    petal.style.opacity = (0.7 + Math.random() * 0.2).toString();

                    // ÈöèÊú∫ÈÄâÊã©Âü∫Á°ÄÈ¢úËâ≤Êª§Èïú
                    const baseColorIndex = Math.floor(Math.random() * heartColors.length);
                    let baseFilter = heartColors[baseColorIndex];

                    // 25%Ê¶ÇÁéáÂØπÈ¢úËâ≤ËøõË°åÂæÆË∞ÉÔºåÂ¢ûÂä†È¢úËâ≤Â§öÊ†∑ÊÄß
                    if (Math.random() < 0.25) {
                        // Âú®ÂéüÊúâËâ≤Áõ∏„ÄÅÈ•±ÂíåÂ∫¶Âíå‰∫ÆÂ∫¶Âü∫Á°Ä‰∏äÊ∑ªÂä†ÈöèÊú∫ÂÅèÁßª
                        const hueJitter = Math.floor(Math.random() * 10) - 5;  // -5Âà∞+5Â∫¶Ëâ≤Áõ∏ÂÅèÁßª
                        const satJitter = (Math.random() * 0.2) - 0.1;         // -0.1Âà∞+0.1È•±ÂíåÂ∫¶ÂÅèÁßª
                        const brightJitter = (Math.random() * 0.2) - 0.1;      // -0.1Âà∞+0.1‰∫ÆÂ∫¶ÂÅèÁßª

                        // ‰ΩøÁî®Ê≠£ÂàôË°®ËææÂºèÊèêÂèñÂΩìÂâçÊª§ÈïúÂèÇÊï∞ÂÄº
                        const hueMatch = baseFilter.match(/hue-rotate\((\-?\d+)deg\)/);
                        const satMatch = baseFilter.match(/saturate\((\d+\.\d+)\)/);
                        const brightMatch = baseFilter.match(/brightness\((\d+\.\d+)\)/);

                        // Â¶ÇÊûúÊàêÂäüÊèêÂèñÂà∞ÂèÇÊï∞ÂÄºÔºåÂàôÂ∫îÁî®ÂæÆË∞É
                        if (hueMatch && satMatch && brightMatch) {
                            const currentHue = parseInt(hueMatch[1]);
                            const currentSat = parseFloat(satMatch[1]);
                            const currentBright = parseFloat(brightMatch[1]);

                            // ËÆ°ÁÆóÊñ∞ÁöÑÊª§ÈïúÂèÇÊï∞ÂÄº
                            const newHue = currentHue + hueJitter;
                            // ÈôêÂà∂È•±ÂíåÂ∫¶Âíå‰∫ÆÂ∫¶Âú®ÂêàÁêÜËåÉÂõ¥ÂÜÖ
                            const newSat = Math.max(0.7, Math.min(1.7, currentSat + satJitter));
                            const newBright = Math.max(0.8, Math.min(1.3, currentBright + brightJitter));

                            // ÁªÑË£ÖÊñ∞ÁöÑCSSÊª§ÈïúÂ≠óÁ¨¶‰∏≤
                            baseFilter = `hue-rotate(${newHue}deg) saturate(${newSat.toFixed(2)}) brightness(${newBright.toFixed(2)})`;
                        }
                    }

                    // Â∫îÁî®ÊúÄÁªàÁöÑÈ¢úËâ≤Êª§Èïú
                    petal.style.filter = baseFilter;

                    const scale = 0.8 + Math.random() * 0.4;

                    container.appendChild(petal);

                    // Ê†πÊçÆËä±Áì£Â§ßÂ∞èËÆæÁΩÆ‰∏çÂêåÁöÑ‰∏ãËêΩÈÄüÂ∫¶ÂíåÊåÅÁª≠Êó∂Èó¥
                    // Â∞èËä±Áì£‰∏ãËêΩÊõ¥ÊÖ¢(35-50Áßí)ÔºåÂ§ßËä±Áì£‰∏ãËêΩÁ®çÂø´(30-40Áßí)
                    const baseDuration = size < 25 ? 35 : 30; // Âü∫Á°Ä‰∏ãËêΩÊó∂Èó¥
                    const variableDuration = size < 25 ? 15 : 10; // ÈöèÊú∫Êó∂Èó¥ËåÉÂõ¥
                    const fallDuration = Math.floor(Math.random() * variableDuration) + baseDuration;
                    // ËÆæÁΩÆËä±Áì£ÊëÜÂä®Âë®Êúü(8-12Áßí)
                    const swayDuration = Math.floor(Math.random() * 4) + 8;

                    // ÂàõÂª∫ÂûÇÁõ¥‰∏ãÈôçÂä®Áîª
                    function createFallAnimation() {
                        // ‰ΩøÁî®Web Animations APIÂàõÂª∫ÂÖ≥ÈîÆÂ∏ßÂä®Áîª
                        return petal.animate([
                            // ÂºÄÂßãÊó∂Ëä±Áì£ÂÅúÁïôÂú®Âéü‰ΩçÁΩÆÔºåÂè™ÊúâÈÄèÊòéÂ∫¶‰ªé0ÈÄêÊ∏êÂ¢ûÂä†
                            { top: petal.style.top, opacity: 0, offset: 0 },
                            { top: petal.style.top, opacity: 0.5, offset: 0.05 },
                            { top: petal.style.top, opacity: 0.8, offset: 0.1 },

                            // Áü≠ÊöÇÊÇ¨ÊµÆÈò∂ÊÆµÔºå‰øùÊåÅ‰ΩçÁΩÆ‰∏çÂèò
                            { top: petal.style.top, opacity: 0.8, offset: 0.2 },

                            // ÁºìÊÖ¢‰∏ãËêΩÈò∂ÊÆµÔºå‰ΩçÁΩÆÈÄêÊ∏êÂêë‰∏ãÁßªÂä®
                            { top: '5%', opacity: 0.8, offset: 0.3 },
                            { top: '15%', opacity: 0.8, offset: 0.4 },
                            { top: '30%', opacity: 0.8, offset: 0.5 },
                            { top: '50%', opacity: 0.8, offset: 0.7 },
                            { top: '90%', opacity: 0.8, offset: 0.9 },
                            // ÊúÄÂêéÊ∂àÂ§±Ôºå‰ΩçÁΩÆË∂ÖÂá∫Â±èÂπïÂ∫ïÈÉ®
                            { top: '110%', opacity: 0, offset: 1.0 }
                        ], {
                            // ËÆæÁΩÆÂä®ÁîªÊåÅÁª≠Êó∂Èó¥ÔºåÂçï‰ΩçÊØ´Áßí
                            duration: fallDuration * 1000,
                            // ‰ΩøÁî®Âπ≥ÊªëÁöÑÁºìÂä®ÂáΩÊï∞ÔºåÊ®°ÊãüÁúüÂÆûÁâ©ÁêÜ‰∏ãËêΩ
                            easing: 'cubic-bezier(0, 0.2, 0.4, 1.0)',
                            // ‰øùÊåÅÂä®ÁîªÁªìÊùüÊó∂ÁöÑÁä∂ÊÄÅ
                            fill: 'forwards'
                        });
                    }

                    // ÂàõÂª∫Ê∞¥Âπ≥ÊëáÊëÜÂíåÊóãËΩ¨Âä®ÁîªÔºåÊ®°ÊãüËá™ÁÑ∂È£òÂä®ÊïàÊûú
                    function createSwayAnimation() {
                        // ËÆæÁΩÆÊëáÊëÜÂπÖÂ∫¶„ÄÅÊóãËΩ¨ËßíÂ∫¶ÂíåÂøÉË∑≥ÊïàÊûúÂèÇÊï∞
                        const swayAmount = 5 + Math.random() * 10; // 5-15ÂÉèÁ¥†ÁöÑÊ∞¥Âπ≥ÊëáÊëÜ
                        const rotateAmount = 10 + Math.random() * 10; // 10-20Â∫¶ÁöÑÊóãËΩ¨
                        const heartbeatSize = 0.03 + Math.random() * 0.02; // ÂøÉË∑≥ÊîæÂ§ßÂπÖÂ∫¶3%-5%

                        // ÂàùÂßãËΩªÂæÆÊµÆÂä®ÊïàÊûúÁöÑÂÖ≥ÈîÆÂ∏ßÂÆö‰πâ
                        const floatAnimation = [
                            // ÂàùÂßãÁä∂ÊÄÅ
                            { transform: `translateY(0px) translateX(0px) rotate(0deg) scale(${scale})` },
                            // ‰∏≠Èó¥Áä∂ÊÄÅÔºåÂæÆÂæÆ‰∏äÊµÆÂπ∂ËΩªÂæÆÊóãËΩ¨
                            { transform: `translateY(-${2 + Math.random() * 3}px) translateX(${Math.random() * 2 - 1}px) rotate(${Math.random() * 5 - 2.5}deg) scale(${scale * (1 + heartbeatSize/2)})`, offset: 0.5 },
                            // ÂõûÂà∞ÂàùÂßãÁä∂ÊÄÅ
                            { transform: `translateY(0px) translateX(0px) rotate(0deg) scale(${scale})` }
                        ];

                        // ÂàõÂª∫ÂàùÂßãÊµÆÂä®Âä®Áîª
                        const initialFloatAnimation = petal.animate(floatAnimation, {
                            duration: 3000 + Math.random() * 2000, // 3-5ÁßíÁöÑÂàùÂßãÊµÆÂä®
                            iterations: 1, // Âè™ÊâßË°å‰∏ÄÊ¨°
                            easing: 'ease-in-out', // Âπ≥ÊªëËøáÊ∏°
                            fill: 'forwards' // ‰øùÊåÅÊúÄÁªàÁä∂ÊÄÅ
                        });

                        // ÂàùÂßãÊµÆÂä®ÁªìÊùüÂêéÂºÄÂßãÊåÅÁª≠ÁöÑÊëáÊëÜÂä®Áîª
                        initialFloatAnimation.onfinish = () => {
                            // ÂàõÂª∫Êó†ÈôêÂæ™ÁéØÁöÑÊ∞¥Âπ≥ÊëáÊëÜÂä®Áîª
                            petal.animate([
                                { transform: `translateX(0px) rotate(0deg) scale(${scale})` },
                                { transform: `translateX(${swayAmount}px) rotate(${rotateAmount}deg) scale(${scale * (1 + heartbeatSize)})`, offset: 0.25 },
                                { transform: `translateX(${-swayAmount}px) rotate(${-rotateAmount/2}deg) scale(${scale})`, offset: 0.5 },
                                { transform: `translateX(${swayAmount/1.5}px) rotate(${-rotateAmount}deg) scale(${scale * (1 + heartbeatSize)})`, offset: 0.75 },
                                { transform: `translateX(0px) rotate(0deg) scale(${scale})` }
                            ], {
                                duration: swayDuration * 1000, // ÊåÅÁª≠Êó∂Èó¥
                                iterations: Infinity, // Êó†ÈôêÂæ™ÁéØ
                                easing: 'ease-in-out' // Âπ≥ÊªëËøáÊ∏°
                            });
                        };

                        // ËøîÂõûÂàùÂßãÂä®ÁîªÂØπË±°
                        return initialFloatAnimation;
                    }

                    // ÂàõÂª∫Âπ∂Â∫îÁî®Âä®Áîª
                    const fallAnimation = createFallAnimation();
                    const swayAnimation = createSwayAnimation();

                    // ËÆæÁΩÆÂä®ÁîªÂª∂ËøüÔºåÈÅøÂÖçÊâÄÊúâËä±Áì£ÂêåÊó∂ÂºÄÂßãÂä®Áîª
                    const initialDelay = Math.random() * 5; // 0-5ÁßíÁöÑÂàùÂßãÂª∂Ëøü
                    // ‰∏ãËêΩÂä®ÁîªÊØîÊëáÊëÜÂä®ÁîªÂª∂Ëøü3-6ÁßíÔºåÁ°Æ‰øùÂÖàÊúâÊÇ¨ÊµÆÊïàÊûú
                    const fallDelay = initialDelay + 3 + Math.random() * 3;

                    // Â∫îÁî®‰∏ãËêΩÂä®ÁîªÂª∂Ëøü
                    fallAnimation.currentTime = -fallDelay * 1000;

                    // ‰∏ãËêΩÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†ÔºåÂáèÂ∞ëDOMËäÇÁÇπÊï∞ÈáèÊèêÈ´òÊÄßËÉΩ
                    fallAnimation.onfinish = () => {
                        if (petal && petal.parentNode) {

                    };

                }, i * 300 + Math.random() * 700); // ÊØè‰∏™Ëä±Áì£Ê∑ªÂä†300-1000msÁöÑÂàõÂª∫Âª∂Ëøü
            }
        }

        // ÂàõÂª∫ÂùáÂåÄÂàÜÂ∏ÉÁöÑÁΩëÊ†º‰ΩçÁΩÆ - Á°Æ‰øùËä±Áì£Âú®Ê∞¥Âπ≥ÊñπÂêëÂùáÂåÄÂàÜÂ∏É
        function createDistributionGrid(width, count) {
            const positions = [];

            // Â∞ÜÂ±èÂπïÂÆΩÂ∫¶ÂàíÂàÜ‰∏∫Á≠âÂÆΩÁöÑÂå∫ÂüüÔºåÂú®ÊØè‰∏™Âå∫ÂüüÂÜÖÈöèÊú∫ÈÄâÊã©‰ΩçÁΩÆÁÇπ
            for (let i = 0; i < count; i++) {
                // ËÆ°ÁÆóÊØè‰∏™Âå∫ÂüüÁöÑÂÆΩÂ∫¶
                const segmentWidth = width / count;
                // ËÆ°ÁÆóÂå∫ÂüüÁöÑÂü∫Á°Ä‰ΩçÁΩÆ
                const basePos = i * segmentWidth;
                // Âú®Âå∫ÂüüÂÜÖ70%ÁöÑËåÉÂõ¥ÂÜÖÈöèÊú∫ÈÄâÊã©ÂÅèÁßªÈáè
                const randomOffset = Math.random() * (segmentWidth * 0.7);
                // ËÆ°ÁÆóÊúÄÁªà‰ΩçÁΩÆÂπ∂Ê∑ªÂä†Âà∞Êï∞ÁªÑÔºåÁïô15%‰Ωú‰∏∫ËæπË∑ùÈÅøÂÖçÂ§™Èù†ËøëËæπÁºò
                positions.push(basePos + segmentWidth * 0.15 + randomOffset);
            }

            // ÈöèÊú∫Êâì‰π±‰ΩçÁΩÆÈ°∫Â∫èÔºåËøõ‰∏ÄÊ≠•Â¢ûÂä†ÈöèÊú∫ÊÄß‰ΩÜ‰øùÊåÅÊï¥‰ΩìÂàÜÂ∏ÉÂùáÂåÄ
            return shuffleArray(positions);
        }

        // Ê¥óÁâåÁÆóÊ≥ï - ÈöèÊú∫Êâì‰π±Êï∞ÁªÑÂÖÉÁ¥†È°∫Â∫è
        function shuffleArray(array) {
            // ‰ªéÊï∞ÁªÑÊú´Â∞æÂºÄÂßãÔºåÈÄê‰∏™ÂÖÉÁ¥†ËøõË°åÈöèÊú∫‰∫§Êç¢
            for (let i = array.length - 1; i > 0; i--) {
                // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™‰ΩçÁΩÆ‰∏éÂΩìÂâç‰ΩçÁΩÆ‰∫§Êç¢
                const j = Math.floor(Math.random() * (i + 1));
                // ES6Ëß£ÊûÑËµãÂÄº‰∫§Êç¢ÂÖÉÁ¥†
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ÂêØÂä®Âπ∂Áª¥ÊåÅËä±Áì£Âä®Áîª - È°µÈù¢Âä†ËΩΩÂêéË∞ÉÁî®Ê≠§ÂáΩÊï∞ÂºÄÂßãÂä®Áîª
        function startPetalAnimation() {
            // ÂàùÂßãÂàõÂª∫‰∏ÄÊâπËä±Áì£
            createPetals();

            // ÊØè8ÁßíÂÆöÊó∂ÂàõÂª∫‰∏ÄÊâπÊñ∞Ëä±Áì£Ôºå‰øùÊåÅÁîªÈù¢ÂßãÁªàÊúâËä±Áì£È£òÂä®
            setInterval(createPetals, 8000);

            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñÔºåË∞ÉÊï¥Ëä±Áì£Êï∞ÈáèÂíå‰ΩçÁΩÆ
            window.addEventListener('resize', function() {
                // Ê∏ÖÁêÜÂΩìÂâçÊâÄÊúâËä±Áì£ÂÖÉÁ¥†
                const container = document.getElementById('rose-petals-container');
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
                // Ê†πÊçÆÊñ∞Á™óÂè£Â§ßÂ∞èÈáçÊñ∞ÂàõÂª∫Ëä±Áì£
                createPetals();
            });
        }

        // ÂàõÂª∫Á≤íÂ≠êËÉåÊôØ - ‰∏∫ÂØÜÁ†ÅÈ™åËØÅÈ°µÈù¢Ê∑ªÂä†ÊºÇÊµÆÁ≤íÂ≠êÊïàÊûú
        function createParticles() {
            // Ëé∑ÂèñÂØÜÁ†ÅÊ®°ÊÄÅÊ°ÜÂÖÉÁ¥†
            const passwordModal = document.querySelector('.password-modal');
            // ÂàõÂª∫Á≤íÂ≠êÂÆπÂô®ÂÖÉÁ¥†
            const particles = document.createElement('div');
            // ËÆæÁΩÆÂÆπÂô®Á±ªÂêçÔºåÁî®‰∫éCSSÊ†∑ÂºèÂÖ≥ËÅî
            particles.className = 'particles';

            // ÂàõÂª∫30‰∏™Á≤íÂ≠êÂÖÉÁ¥†
            for (let i = 0; i < 30; i++) {

        // ÂàùÂßãÂåñÊó•ÊúüÈÄâÊã©Âô®
        function initializeDateSelector(data) {
            if (!data || data.length === 0) return;

            const yearSelect = document.getElementById('yearSelect');
            const monthSelect = document.getElementById('monthSelect');
            const daySelect = document.getElementById('daySelect');
            const jumpButton = document.getElementById('jumpToDateBtn');

            // Êî∂ÈõÜÊâÄÊúâÂá∫Áé∞ÁöÑÂπ¥‰ªΩÂíåÊúà‰ªΩ
            const dates = {};
            data.forEach(memory => {
                if (!memory.d) return;

                // Â§ÑÁêÜÂÆåÊï¥Êó•ÊúüÊ†ºÂºèÔºåÂ¶Ç "2025-04-05"
                const match = memory.d.match(/^(\d{4})(?:-(\d{2})(?:-(\d{2}))?)?$/);
                if (match) {
                    const year = match[1];
                    const month = match[2] || null;
                    const day = match[3] || null;

                    if (!dates[year]) {
                        dates[year] = {};
                    }

                    if (month) {
                        if (!dates[year][month]) {
                            dates[year][month] = [];
                        }

                        if (day && !dates[year][month].includes(day)) {
                            dates[year][month].push(day);
                        }
                    }
                }
            });

            // Â°´ÂÖÖÂπ¥‰ªΩÈÄâÊã©Âô®
            const years = Object.keys(dates).sort((a, b) => b - a); // ÈôçÂ∫èÊéíÂàó
            yearSelect.innerHTML = '<option value="">ÂÖ®ÈÉ®</option>';
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}Âπ¥`;
                yearSelect.appendChild(option);
            });

            // ÁõëÂê¨Âπ¥‰ªΩÂèòÂåñÔºåÊõ¥Êñ∞Êúà‰ªΩÈÄâÊã©Âô®
            yearSelect.addEventListener('change', function() {
                updateMonthOptions();
            });

            // ÁõëÂê¨Êúà‰ªΩÂèòÂåñÔºåÊõ¥Êñ∞Êó•ÊúüÈÄâÊã©Âô®
            monthSelect.addEventListener('change', function() {
                updateDayOptions();
            });

            // Ë∑≥ËΩ¨ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            jumpButton.addEventListener('click', function() {
                jumpToSelectedDate();
            });

            updateMonthOptions();

            function updateMonthOptions() {
                const selectedYear = yearSelect.value;
                monthSelect.innerHTML = '<option value="">ÂÖ®ÈÉ®</option>';

                if (selectedYear && dates[selectedYear]) {
                    const months = Object.keys(dates[selectedYear]).sort((a, b) => b - a); // ÈôçÂ∫èÊéíÂàó
                    months.forEach(month => {
                        const option = document.createElement('option');
                        option.value = month;
                        option.textContent = `${month}Êúà`;
                        monthSelect.appendChild(option);
                    });

        // Ê∑ªÂä†ÂõæÁâáÁº©ÊîæÂäüËÉΩ
        function setupImageZoom() {
            const modalImage = document.getElementById('modalImage');
            let scale = 1;
            let isDragging = false;
            let startX = 0;
            let startY = 0;
            let translateX = 0;
            let translateY = 0;

            // ÈÄüÂ∫¶ËøΩË∏™ÂèòÈáè
            let lastX = 0;
            let lastY = 0;
            let speedX = 0;
            let speedY = 0;
            let lastMoveTime = 0;
            let inertiaAnimationId = null;

            // ÁßªÈô§ÁÇπÂáªÁº©ÊîæÔºåÂè™‰øùÁïôÂèåÂáª‰∫ã‰ª∂
            let lastClickTime = 0;

            modalImage.addEventListener('click', function(event) {
                event.stopPropagation();
                const currentTime = new Date().getTime();
                const timeDiff = currentTime - lastClickTime;

                // ÂèåÂáª‰∫ã‰ª∂ (300msÂÜÖÁöÑ‰∏§Ê¨°ÁÇπÂáª)
                if (timeDiff < 300 && timeDiff > 0) {
                    if (this.classList.contains('zoomed')) {
                        // ÂèåÂáªÈáçÁΩÆ
                        resetZoom();
                    } else {
                        // ÂèåÂáªÊîæÂ§ß (‰ªÖÈôêPCÁ´Ø)
                        if (!isMobileDevice()) {
                            // ÊîæÂ§ßÂà∞ÂèåÂáª‰ΩçÁΩÆ
                            const rect = this.getBoundingClientRect();
                            const xRatio = (event.clientX - rect.left) / rect.width;
                            const yRatio = (event.clientY - rect.top) / rect.height;

                            scale = 2.5;
                            // ËÆ°ÁÆóÂπ≥ÁßªÈáèÔºå‰ΩøÂèåÂáªÁÇπÊàê‰∏∫‰∏≠ÂøÉ
                            translateX = (0.5 - xRatio) * 100;
                            translateY = (0.5 - yRatio) * 100;

                            this.classList.add('zoomed');
                            applyTransform();
                        }
                    }

                    // ÈáçÁΩÆÁÇπÂáªÊó∂Èó¥
                    lastClickTime = 0;
                } else {
                    // ÂçïÂáªÂè™ËÆ∞ÂΩïÊó∂Èó¥Ôºå‰∏çÊâßË°åÁº©Êîæ
                    lastClickTime = currentTime;
                }
            });

            function resetZoom() {
                cancelInertiaAnimation();
                scale = 1;
                translateX = 0;
                translateY = 0;
                modalImage.classList.remove('zoomed');
                applyTransform();
            }

            // Â∫îÁî®ÂèòÊç¢ÁöÑÁªü‰∏ÄÂáΩÊï∞
            function applyTransform() {
                modalImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }

            // ÈôêÂà∂ÊãñÂä®ËåÉÂõ¥ÁöÑÂáΩÊï∞
            function limitTranslation() {
                // Ê†πÊçÆÁº©ÊîæÁ∫ßÂà´Ë∞ÉÊï¥ÊúÄÂ§ßÊãñÂä®ËåÉÂõ¥
                const maxTranslate = 100 * scale;
                translateX = Math.min(maxTranslate, Math.max(-maxTranslate, translateX));
                translateY = Math.min(maxTranslate, Math.max(-maxTranslate, translateY));
            }

            // ÂèñÊ∂àÊÉØÊÄßÂä®Áîª
            function cancelInertiaAnimation() {
                if (inertiaAnimationId !== null) {
                    cancelAnimationFrame(inertiaAnimationId);
                    inertiaAnimationId = null;
                }
            }

            // ÂèåÊåáÁº©ÊîæÊîØÊåÅ
            let initialPinchDistance = 0;
            let initialScale = 1;
            let pinchMidX = 0;
            let pinchMidY = 0;
            let initialTranslateX = 0;
            let initialTranslateY = 0;

            modalImage.addEventListener('touchstart', function(e) {
                cancelInertiaAnimation();

                if (e.touches.length === 2) {
                    e.preventDefault();
                    // ËÆ∞ÂΩïÂàùÂßãÂÄº
                    initialScale = scale;
                    initialTranslateX = translateX;
                    initialTranslateY = translateY;

                    // ËÆ°ÁÆó‰∏≠ÂøÉÁÇπ
                    pinchMidX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    pinchMidY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

                    // ËΩ¨Êç¢‰∏∫Áõ∏ÂØπ‰∫éÂõæÁâáÁöÑÊØî‰æã
                    const rect = this.getBoundingClientRect();
                    pinchMidX = (pinchMidX - rect.left) / rect.width;
                    pinchMidY = (pinchMidY - rect.top) / rect.height;

                    initialPinchDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    this.classList.add('zoomed');
                }
            }, { passive: false });

            modalImage.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && initialPinchDistance > 0) {
                    e.preventDefault();
                    const currentDistance = getPinchDistance(e.touches[0], e.touches[1]);

                    // ËÆ°ÁÆóÊñ∞ÁöÑÁº©ÊîæÁ∫ßÂà´
                    const scaleFactor = currentDistance / initialPinchDistance;
                    scale = Math.max(1, Math.min(4, initialScale * scaleFactor));

                    // Ë∞ÉÊï¥Âπ≥ÁßªÈáèÔºå‰øùÊåÅ‰∏≠ÂøÉÁÇπ
                    if (scale > 1) {
                        const scaleRatio = scale / initialScale;

                        // Ê†πÊçÆÁº©Êîæ‰∏≠ÂøÉÁÇπË∞ÉÊï¥Âπ≥Áßª
                        translateX = initialTranslateX + ((0.5 - pinchMidX) * 200 * (scaleRatio - 1));
                        translateY = initialTranslateY + ((0.5 - pinchMidY) * 200 * (scaleRatio - 1));

                        limitTranslation();
                        applyTransform();
                    } else {
                        resetZoom();
                    }
                }
            }, { passive: false });

            modalImage.addEventListener('touchend', function(e) {
                if (e.touches.length < 2) {
                    initialPinchDistance = 0;
                }

                if (scale <= 1.1) {
                    resetZoom();
                }
            });

            function getPinchDistance(touch1, touch2) {
                return Math.sqrt(
                    Math.pow(touch1.clientX - touch2.clientX, 2) +
                    Math.pow(touch1.clientY - touch2.clientY, 2)
                );
            }

            // Èº†Ê†áÊªöËΩÆÁº©Êîæ (PCÁ´Ø‰∏ªË¶ÅÁº©ÊîæÊñπÂºè)
            modalImage.addEventListener('wheel', function(e) {
                e.preventDefault();
                cancelInertiaAnimation();

                const rect = this.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                // ËÆ°ÁÆóÈº†Ê†á‰ΩçÁΩÆÁõ∏ÂØπ‰∫éÂõæÁâáÁöÑÊØî‰æã
                const xRatio = mouseX / rect.width;
                const yRatio = mouseY / rect.height;

                // ÊóßÁº©ÊîæÂÄº
                const oldScale = scale;

                if (e.deltaY < 0) {
                    // ÊîæÂ§ß
                    scale = Math.min(4, scale * 1.1);
                    this.classList.add('zoomed');
                } else {
                    // Áº©Â∞è
                    scale = Math.max(1, scale / 1.1);
                    if (scale <= 1.1) {
                        resetZoom();
                        return;
                    }
                }

                // Ê†πÊçÆÈº†Ê†á‰ΩçÁΩÆË∞ÉÊï¥Âπ≥ÁßªÂÄºÔºå‰ΩøÁº©ÊîæÂõ¥ÁªïÈº†Ê†á‰ΩçÁΩÆ
                if (oldScale !== 1) {
                    // Ë∞ÉÊï¥Âπ≥ÁßªÈáèÔºå‰ΩøÁº©Êîæ‰ª•Èº†Ê†á‰ΩçÁΩÆ‰∏∫‰∏≠ÂøÉ
                    translateX = translateX + ((0.5 - xRatio) * 200 * (scale / oldScale - 1));
                    translateY = translateY + ((0.5 - yRatio) * 200 * (scale / oldScale - 1));

                    limitTranslation();
                }

                applyTransform();
            });

            // ÊãñÂä®ÊîØÊåÅ - PC
            modalImage.addEventListener('mousedown', function(e) {
                if (this.classList.contains('zoomed')) {
                    cancelInertiaAnimation();
                    isDragging = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    lastX = startX;
                    lastY = startY;
                    lastMoveTime = Date.now();
                    speedX = 0;
                    speedY = 0;
                    e.preventDefault();

                    // ‰ΩøÁî®Êõ¥È´òÊïàÁöÑÊñπÂºèÂ§ÑÁêÜÊãñÂä®
                    this.style.transition = 'transform 0s';
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging && modalImage.classList.contains('zoomed')) {
                    const currentTime = Date.now();
                    const timeElapsed = currentTime - lastMoveTime;

                    // ËÆ°ÁÆóÁßªÂä®ÁöÑË∑ùÁ¶ª
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;

                    // Ê†πÊçÆÁº©ÊîæÁ∫ßÂà´Ë∞ÉÊï¥ÁßªÂä®ÈÄüÂ∫¶
                    translateX += dx / scale;
                    translateY += dy / scale;

                    limitTranslation();
                    applyTransform();

                    // ËÆ°ÁÆóÁßªÂä®ÈÄüÂ∫¶ (ÂÉèÁ¥†/ÊØ´Áßí)
                    if (timeElapsed > 0) {
                        speedX = (e.clientX - lastX) / timeElapsed;
                        speedY = (e.clientY - lastY) / timeElapsed;
                    }

                    lastX = e.clientX;
                    lastY = e.clientY;
                    lastMoveTime = currentTime;
                    startX = e.clientX;
                    startY = e.clientY;
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    modalImage.style.transition = 'transform 0.3s ease';

                    // ËÆ°ÁÆóÊÉØÊÄßÁßªÂä®
                    if (Math.abs(speedX) > 0.1 || Math.abs(speedY) > 0.1) {
                        startInertiaAnimation();
                    }

                    isDragging = false;
                }
            });

            // Â§ÑÁêÜÊÉØÊÄßÂä®Áîª
            function startInertiaAnimation() {
                const friction = 0.95; // Êë©Êì¶Á≥ªÊï∞
                let currentSpeedX = speedX * 15; // ÂàùÂßãÈÄüÂ∫¶ÊîæÂ§ßÔºåÊïàÊûúÊõ¥ÊòéÊòæ
                let currentSpeedY = speedY * 15;

                function animateInertia() {
                    if (Math.abs(currentSpeedX) < 0.05 && Math.abs(currentSpeedY) < 0.05) {
                        cancelInertiaAnimation();
                        return;
                    }

                    // ÂáèÈÄü
                    currentSpeedX *= friction;
                    currentSpeedY *= friction;

                    // ÁßªÂä®
                    translateX += currentSpeedX / scale;
                    translateY += currentSpeedY / scale;

                    limitTranslation();
                    applyTransform();

                    inertiaAnimationId = requestAnimationFrame(animateInertia);
                }

                cancelInertiaAnimation();
                inertiaAnimationId = requestAnimationFrame(animateInertia);
            }

            // Â§ÑÁêÜÊâãÊåáÊãñÂä® - ÁßªÂä®Á´Ø
            let touchStartTime = 0;

            modalImage.addEventListener('touchstart', function(e) {
                if (this.classList.contains('zoomed') && e.touches.length === 1) {
                    cancelInertiaAnimation();
                    isDragging = true;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    lastX = startX;
                    lastY = startY;
                    lastMoveTime = Date.now();
                    touchStartTime = lastMoveTime;
                    speedX = 0;
                    speedY = 0;

                    // ‰ΩøÁî®Êõ¥È´òÊïàÁöÑÊñπÂºèÂ§ÑÁêÜÊãñÂä®
                    this.style.transition = 'transform 0s';
                }
            }, { passive: true });

            modalImage.addEventListener('touchmove', function(e) {
                if (isDragging && this.classList.contains('zoomed') && e.touches.length === 1) {
                    const currentTime = Date.now();
                    const timeElapsed = currentTime - lastMoveTime;

                    // ‰ΩøÁî®Êõ¥Á≤æÁ°ÆÁöÑÂÆö‰Ωç
                    const touchX = e.touches[0].clientX;
                    const touchY = e.touches[0].clientY;

                    // ËÆ°ÁÆóÁßªÂä®Ë∑ùÁ¶ªÂπ∂Ê†πÊçÆÁº©ÊîæÂõ†Â≠êË∞ÉÊï¥ÁßªÂä®ÈÄüÂ∫¶
                    translateX += (touchX - lastX) / scale;
                    translateY += (touchY - lastY) / scale;

                    limitTranslation();
                    applyTransform();

                    // ËÆ°ÁÆóÈÄüÂ∫¶
                    if (timeElapsed > 0) {
                        speedX = (touchX - lastX) / timeElapsed;
                        speedY = (touchY - lastY) / timeElapsed;
                    }

                    lastX = touchX;
                    lastY = touchY;
                    lastMoveTime = currentTime;
                }
            }, { passive: true });

            modalImage.addEventListener('touchend', function(e) {
                if (isDragging) {
                    const touchEndTime = Date.now();
                    const touchDuration = touchEndTime - touchStartTime;

                    this.style.transition = 'transform 0.3s ease';

                    if (touchDuration < 300 && (Math.abs(speedX) > 0.1 || Math.abs(speedY) > 0.1)) {
                        startInertiaAnimation();
                    }

                    isDragging = false;
                }
            });
        }

        function initRippleEffect() {
            // ‰∏∫Âç°ÁâáÊ∑ªÂä†Ê≥¢Á∫πÊïàÊûú
            document.addEventListener('click', function(e) {
                // Êü•ÊâæÊúÄËøëÁöÑÂÜÖÂÆπÂç°ÁâáÂÖÉÁ¥†
                const content = e.target.closest('.content');
                if (content) {
                    // ÂàõÂª∫Ê≥¢Á∫πÂÖÉÁ¥†
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';

                    // ËÆ°ÁÆóÁÇπÂáª‰ΩçÁΩÆÁõ∏ÂØπ‰∫éÂç°ÁâáÁöÑÂùêÊ†á
                    const rect = content.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    // ËÆæÁΩÆÊ≥¢Á∫πÁõ¥ÂæÑÔºåÂèñÂç°ÁâáÂÆΩÈ´òÁöÑËæÉÂ§ßÂÄºÁöÑ2.5ÂÄç
                    const size = Math.max(rect.width, rect.height) * 2.5;

                    // ËÆæÁΩÆÊ≥¢Á∫πÊ†∑Âºè
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x - size / 2}px`;
                    ripple.style.top = `${y - size / 2}px`;

                    // Ê∑ªÂä†Âà∞Âç°Áâá‰∏≠
                    content.appendChild(ripple);

                    // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§Ê≥¢Á∫πÂÖÉÁ¥†
                    setTimeout(() => {
                        if (ripple.parentNode) {
                            ripple.parentNode.removeChild(ripple);
                        }
                    }, 600); // Ê≥¢Á∫πÂä®ÁîªÊåÅÁª≠500msÔºåÁ®çÂæÆÂª∂Èïø‰∏Ä‰∫õ‰ª•Á°Æ‰øùÂÆåÂÖ®Ê∂àÂ§±
                }
            });
