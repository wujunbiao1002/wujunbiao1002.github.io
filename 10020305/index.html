
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的时光轴 - 甜蜜记忆</title>
    <link rel="stylesheet" href="/polly/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我们的时光轴</h1>
            <p>记录每一个美好瞬间</p>
        </header>
        
        <div class="timeline">
            <!-- 时间轴项目示例 -->
            <div class="timeline-item">
                <div class="timeline-date">
                    <span class="date">2023年12月25日</span>
                </div>
                <div class="timeline-content">
                    <h3>xxxx</h3>
                    <p>xxx</p>
                    <div class="timeline-gallery">
                        <img src="/polly/images/placeholder.jpg" alt="圣诞节照片" class="timeline-image">
                    </div>
                </div>
            </div>

            <div class="timeline-item">
                <div class="timeline-date">
                    <span class="date">2011年09月29日</span>
                </div>
                <div class="timeline-content">
                    <h3>我们加了QQ</h3>
                    <p>那天四周，已经记不清是你加的我还是我家的你了</p>
                    <div class="timeline-gallery">
                        <img src="/polly/images/placeholder.jpg" alt="约会照片" class="timeline-image">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="add-memory">
            <button id="addMemoryBtn">我们的开始</button>
        </div>

        <div id="memoryForm" class="memory-form hidden">
            <h3>添加新回忆</h3>
            <form id="newMemoryForm">
                <div class="form-group">
                    <label for="memoryDate">日期</label>
                    <input type="date" id="memoryDate" required>
                </div>
                <div class="form-group">
                    <label for="memoryTitle">标题</label>
                    <input type="text" id="memoryTitle" placeholder="这一天发生了什么特别的事情?" required>
                </div>
                <div class="form-group">
                    <label for="memoryDesc">描述</label>
                    <textarea id="memoryDesc" placeholder="记录下这个美好瞬间..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="memoryImage">上传照片</label>
                    <input type="file" id="memoryImage" accept="image/*">
                </div>
                <div class="form-buttons">
                    <button type="submit">保存</button>
                    <button type="button" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>用爱创造的回忆</p>
    </footer>

    <script src="/polly/js/script.js"></script>
</body>
</html>
