    <script>

        const PASSWORD_HASH = '828591d462674bdd332dbc730a439fd1';
        
        // ä»¥ä¸‹å˜é‡ç”¨äºè®°å½•å½“å‰æ˜¾ç¤ºçš„å›¾ç‰‡ä¿¡æ¯

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºå¯†ç éªŒè¯æ¨¡æ€æ¡†
        window.onload = function() {

            document.getElementById('mainContent').style.display = 'none'; // ç¡®ä¿å†…å®¹è¢«éšè—
            document.getElementById('imageModal').style.display = 'none'; // ç¡®ä¿å›¾ç‰‡æ¨¡æ€æ¡†è¢«éšè—
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨ä»¥é˜²æ­¢åœ¨å¯†ç éªŒè¯å‰æŸ¥çœ‹é¡µé¢æºä»£ç

            if (md5(password) === PASSWORD_HASH) {

                document.getElementById('mainContent').style.display = 'block'; // æ˜¾ç¤ºä¸»å†…å®¹
                document.body.classList.add('authenticated'); // æ·»åŠ éªŒè¯é€šè¿‡çš„æ ·å¼ç±»
                isAuthenticated = true; // æ›´æ–°èº«ä»½éªŒè¯çŠ¶æ€
                loadMemories();

        // åŠ è½½æ•°æ®
        function loadMemories() {

                .then(data => {
                    memories = data.sort((a, b) => new Date(b.d) - new Date(a.d));
                    renderMemories();

                    document.getElementById('timeline').innerHTML = '<p style="text-align:center;color:red;">åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p>';

        // æ£€æŸ¥æ˜¯å¦è¿˜æœ‰æ›´å¤šæ•°æ®
        function checkHasMore() {
            const startIndex = currentPage * itemsPerPage;
            hasMore = startIndex < memories.length;
            
            if (!hasMore) {

        // åŠ è½½æ›´å¤šå†…å®¹
        function loadMore() {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            
            const startIndex = currentPage * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, memories.length);
            
            if (startIndex >= memories.length) {
                hasMore = false;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loadMore').style.display = 'none';
                isLoading = false;
                return;
            }
            
            // ç›´æ¥åŠ è½½
            const currentPageData = memories.slice(startIndex, endIndex);
            
            currentPageData.forEach((memory, index) => {
                const memoryDiv = document.createElement('div');
                memoryDiv.className = `memory ${(startIndex + index) % 2 === 0 ? 'left' : 'right'}`;
                
                const formattedDate = formatDate(memory.d);
                
                let imagesHTML = '';
                if (memory.i && memory.i.length > 0) {
                    imagesHTML = '<div class="gallery">';
                    memory.i.forEach((img, i) => {
                        imagesHTML += `<img src="${img}" alt="è®°å¿†å›¾ç‰‡ ${i+1}" onclick="openModal('${img}')">`;
                    });
                    imagesHTML += '</div>';
                }
                
                memoryDiv.innerHTML = `
                    <div class="content">

                        <p class="text">${memory.c}</p>
                        ${imagesHTML}

                `;

            currentPage++;

        // æ¸²æŸ“æ—¶å…‰è½´å†…å®¹

            timeline.innerHTML = '';
            
            // åªæ˜¾ç¤ºç¬¬ä¸€é¡µæ•°æ®
            const currentPageData = memories.slice(0, itemsPerPage);
            
            currentPageData.forEach((memory, index) => {
                const memoryDiv = document.createElement('div');
                memoryDiv.className = `memory ${index % 2 === 0 ? 'left' : 'right'}`;
                
                const formattedDate = formatDate(memory.d);
                
                let imagesHTML = '';
                if (memory.i && memory.i.length > 0) {
                    imagesHTML = '<div class="gallery">';
                    memory.i.forEach((img, i) => {
                        imagesHTML += `<img src="${img}" alt="è®°å¿†å›¾ç‰‡ ${i+1}" onclick="openModal('${img}')">`;
                    });
                    imagesHTML += '</div>';
                }
                
                memoryDiv.innerHTML = `
                    <div class="content">
                        <div class="date">${formattedDate}</div>
                        <h2 class="title">${memory.t}</h2>
                        <p class="text">${memory.c}</p>
                        ${imagesHTML}
                    </div>
                `;
                
                timeline.appendChild(memoryDiv);
            });
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}å¹´${month}æœˆ${day}æ—¥`;
        }
        
        // æ‰“å¼€å›¾ç‰‡æ¨¡æ€æ¡†
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const imageCounter = document.getElementById('imageCounter');
            
            // æ‰¾åˆ°å½“å‰å›¾ç‰‡æ‰€å±çš„ç”»å»Š
            const clickedImage = document.querySelector(`img[src="${imageSrc}"]`);
            const galleryElement = clickedImage.closest('.gallery');
            
            // è·å–å½“å‰ç”»å»Šä¸­çš„æ‰€æœ‰å›¾ç‰‡
            currentGallery = [];
            if (galleryElement) {
                const images = galleryElement.querySelectorAll('img');
                images.forEach(img => currentGallery.push(img.src));
                currentImageIndex = currentGallery.indexOf(imageSrc);
            } else {
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°ç”»å»Šï¼ˆå•å¼ å›¾ç‰‡ï¼‰ï¼Œåˆ™åªæ˜¾ç¤ºå½“å‰å›¾ç‰‡
                currentGallery = [imageSrc];
                currentImageIndex = 0;
            }
            
            // æ›´æ–°å›¾ç‰‡å’Œè®¡æ•°å™¨
            modalImage.src = imageSrc;
            updateImageCounter();
            
            // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
            updateNavigationButtons();
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            modal.style.display = 'flex';
            
            // ç¦æ­¢èƒŒæ™¯æ»šåŠ¨
            document.body.style.overflow = 'hidden';
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
            // æ¢å¤èƒŒæ™¯æ»šåŠ¨
            document.body.style.overflow = 'auto';
        }
        
        // å¯¼èˆªåˆ°ä¸Šä¸€å¼ æˆ–ä¸‹ä¸€å¼ å›¾ç‰‡
        function navigateImage(direction) {
            if (currentGallery.length <= 1) return;
            
            currentImageIndex += direction;
            
            // ç¡®ä¿ç´¢å¼•åœ¨æœ‰æ•ˆèŒƒå›´å†…
            if (currentImageIndex < 0) {
                currentImageIndex = 0;
                return;
            }
            if (currentImageIndex >= currentGallery.length) {
                currentImageIndex = currentGallery.length - 1;
                return;
            }
            
            // æ›´æ–°å›¾ç‰‡
            document.getElementById('modalImage').src = currentGallery[currentImageIndex];
            
            // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€å’Œè®¡æ•°å™¨
            updateNavigationButtons();
            updateImageCounter();
        }
        
        // æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€
        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevImageBtn');
            const nextButton = document.getElementById('nextImageBtn');
            
            prevButton.disabled = currentImageIndex === 0;
            nextButton.disabled = currentImageIndex === currentGallery.length - 1;
            
            // å¦‚æœåªæœ‰ä¸€å¼ å›¾ç‰‡ï¼Œéšè—å¯¼èˆªæŒ‰é’®
            if (currentGallery.length <= 1) {
                prevButton.style.display = 'none';
                nextButton.style.display = 'none';
            } else {
                prevButton.style.display = 'flex';
                nextButton.style.display = 'flex';
            }
        }
        
        // æ›´æ–°å›¾ç‰‡è®¡æ•°å™¨
        function updateImageCounter() {
            const counter = document.getElementById('imageCounter');
            if (currentGallery.length <= 1) {
                counter.style.display = 'none';
            } else {
                counter.textContent = `${currentImageIndex + 1} / ${currentGallery.length}`;
                counter.style.display = 'block';
            }
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
        
        // æ·»åŠ é”®ç›˜å¯¼èˆªæ”¯æŒ
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('imageModal').style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    navigateImage(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateImage(1);
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });
        
        // æ›´æ–°å½“å‰æ—¶é—´
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('currentTime').textContent ="å¹¸è¿"+ now.toLocaleString('zh-CN', options) + 'æˆ‘ä»¬è¿˜åœ¨';
        }
        
        // æ›´æ–°æ—¶é—´è®¡æ•°å™¨
        function updateTimeCounter() {
            const startDate = new Date('2011-09-29T19:45:00');
            const now = new Date();
            const diffTime = Math.abs(now - startDate);
            
            // è®¡ç®—å¤©æ•°ã€å°æ—¶ã€åˆ†é’Ÿå’Œç§’æ•°
            const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);
            
            // åŒ…å«ç¬é—´æ•°é‡çš„ä¿¡æ¯
            const memoryCount = memories ? memories.length : 0;
            
            document.getElementById('timeCounter').textContent = 
                `è‡ªæˆ‘ä»¬ç›¸è¯†çš„ ${memoryCount} ä¸ªç¬é—´ å·²ç»å† ${days}å¤© ${hours}å°æ—¶ ${minutes}åˆ† ${seconds}ç§’`;
        }
    </script>
